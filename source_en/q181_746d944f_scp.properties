M5180_S0000_G0000_300_op210=I asked you for information investigation at the huge housing complex in the desert.
M5181_S0010_G0000_001_op210=From Operator 21O to 9S. Can you hear me?
M5181_S0010_G0010_001_a9s=Yees. I can hear yoou.
M5181_S0010_G0020_001_op210=I emailed a new request for information gathering, so please confirm it.
M5181_S0010_G0030_001_op210=Over.
M5181_S0010_G0040_001_a9s=Ah, wait...
M5181_S0010_G0050_001_a9s=...Didn't even have time to refuse.
M5181_S0010_G0060_001_a9s=Why did so many people live together in the past I wonder?
M5181_S0010_G0070_001_pod153=Due to lack of land in metropolitan areas.
M5181_S0010_G0080_001_a9s=Lack of land huh... Strange.
M5181_S0010_G0090_001_a9s=Even though the Earth is so wide.
M5181_S0020_G0080_001_a9s=Is this... a toy? \nThe traces of human life the Operator was talking about, huh.
M5181_S0020_G0090_001_a9s=What is this... it says "Household Account Book"... \nI wonder if the Operator wants even something like this.
M5181_S0020_G0100_001_a9s=A shoe... it's small so maybe for a child. \nThis is also a trace of humanity, right.
M5181_S0030_G0000_001_a9s=Alright. Is this about enough.
M5181_S0030_G0010_001_a9s="Broken Toy", "Dirty Household Account Book", "Small Shoe"...
M5181_S0030_G0020_001_a9s=Pod, take photos of these and transmit to the Operator.
M5181_S0030_G0030_001_pod153=Roger.
M5181_S0030_G0040_001_op210=This is Operator 21O. 9S, can you hear me?
M5181_S0030_G0050_001_a9s=Hell-oo. Operator-saan. I can hear yoou.
M5181_S0030_G0060_001_op210=Download of the transmitted data is complete.
M5181_S0030_G0070_001_a9s=That's good. Does it look useful?
M5181_S0030_G0080_001_op210=Whether information is useful or not depends on the side handling it.
M5181_S0030_G0090_001_a9s=Is that so.
M5181_S0030_G0100_001_op210=However, this is interesting...
M5181_S0030_G0110_001_op210=I knew that in ancient times humans lived collective lives,
M5181_S0030_G0120_001_op210=but I did not think they had such a diverse way of living.
M5181_S0030_G0130_001_op210=From the records, we can tell that a lifestyle based on family units was established.
M5181_S0030_G0140_001_a9s=Family?
M5181_S0030_G0150_001_op210=A group of a certain number of people connected by various systems.
M5181_S0030_G0160_001_op210=If, we androids had a system like a family institution...
M5181_S0030_G0170_001_op210=...
M5181_S0030_G0180_001_a9s=Operator-san?
M5181_S0030_G0190_001_op210=It's nothing. I spoke too much.
M5181_S0030_G0200_001_op210=Returning to work.
M5181_S0030_G0210_001_a9s=...She hung up.
M5181_S0030_G0220_001_op210=There is a supplement to earlier.
M5181_S0030_G0230_001_op210=I emailed a special reward, so please check it.
M5181_S0030_G0240_001_op210=...I am grateful for the series of information gathering.
M5181_S0030_G0250_001_a9s=...She hung up again.
M5181_S0030_G0260_001_a9s=But, well, the fact she's grateful means it was good, I guess?
M5181_S0030_G0270_001_pod153=Intent of question unclear.

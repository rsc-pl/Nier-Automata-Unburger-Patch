M5122_S0010_G0120_001_a9s=We have eliminated the surrounding dangers. Good work!
M5122_S0010_G0130_001_a2b=With this, the Resistance can build a camp here too...
M5122_S0010_G0140_001_a9s=Mission end, then. Let's go report quickly.
M5122_S0030_G0000_001_ane=Thank you. Thanks to you guys we were able to pitch a camp in the forest.

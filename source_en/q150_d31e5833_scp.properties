M5150_S0010_G0020_001_jackas=Ah, it's you guys.
M5150_S0010_G0021_300_sele=Do not cooperate.
M5150_S0010_G0030_001_jackas=That guy, he's stingy... he won't help with my work at all.
M5150_S0010_G0050_001_jackas=Right now, I'm investigating the excitement of androids in a combat state.
M5150_S0010_G0060_001_jackas=So, for the sake of further functional expansion, I want you to let me take the latest model's combat data, but...
M5150_S0010_G0070_001_sele=Cooperate.
M5150_S0010_G0080_001_sele=Do not cooperate.
M5150_S0010_G0090_001_resiman=Good grief, that Jackass...
M5150_S0020_G0000_001_jackas=Really? Thanks!
M5150_S0020_G0001_001_jackas=Then, follow me a bit.
M5150_S0020_G0002_001_jackas=Look, you can see an enemy over there, right?
M5150_S0020_G0003_001_jackas=I want to take data of combat with that thing.
M5150_S0020_G0010_001_jackas=Now then, for the sake of further scientific development... fight!
M5150_S0020_G0030_300_jackas=What's wrong? Don't hold back, keep going!
M5150_S0020_G0040_300_jackas=Oi, what happened? Fight quickly.

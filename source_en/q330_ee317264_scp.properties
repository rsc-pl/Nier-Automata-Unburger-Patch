M5330_S0010_G0030_001_eml=...
M5330_S0010_G0040_001_a9s=...When did you get here!?
M5330_S0010_G0050_001_eml=This flower... it's called a Lunar Tear.
M5330_S0010_G0060_001_eml=When I look at this, somehow I remember various things.
M5330_S0010_G0070_001_eml=I don't know why, but... being attacked by a giant boar many times...
M5330_S0010_G0080_001_eml=Or having my body broken, and trying out various parts to attach each time...
M5330_S0010_G0090_001_a9s=T-That's quite gruesome.
M5330_S0010_G0100_001_eml=Also... when I look at this flower, I'm filled with emotions I don't quite understand.
M5330_S0010_G0110_001_eml=It feels like the area around my chest is tightening...
M5330_S0010_G0120_001_eml=...Umm, I have one request, is that okay?
M5330_S0010_G0130_001_eml=If you find other places where these "Lunar Tears" are blooming, please tell me.
M5330_S0010_G0140_001_eml=I want to know the true nature of these feelings I don't understand...
M5330_S0010_G0150_001_eml=So, please!

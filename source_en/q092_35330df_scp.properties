M5092_S0010_G0050_001_robomaskrece=This is a holy place that worships the masks and the rules...
M5092_S0010_G0060_001_robomaskrece=In accordance with Rule 2858, I shall perform a polite explanation for the visitor.
M5092_S0010_G0070_001_robomaskrece=This is the place to select the Person of the True Mask.
M5092_S0010_G0080_001_robomaskrece=To become the Person of the True Mask, one must overcome 6 trials.
M5092_S0010_G0090_001_robomaskrece=If thou hast that will, let us carry out participation procedures at the reception.
M5092_S0010_G0100_001_robomaskrece=Will thou try challenging the trial?
M5092_S0020_G0010_001_sele=Yes.
M5092_S0020_G0020_001_sele=No.
M5092_S0020_G0025_001_robomaskrece=Then begone.
M5092_S0020_G0030_001_robomaskrece=In the trials, there are 6 stages: Trial 1, Trial 2, Trial 3, Trial 4, Trial 5, and Final Trial.
M5092_S0020_G0040_001_robomaskrece=One can participate initially only in Trial 1. If one clears Trial 1, one can challenge Trial 2.
M5092_S0020_G0050_001_robomaskrece=If one clears Trial 2, then Trial 3, if Trial 3, then Trial 4... That is the mechanism.
M5092_S0020_G0060_001_robomaskrece=That is all for the explanation.
M5092_S0020_G0061_001_robomaskrece=In accordance with Rule 60513, I permit the challenge to the trial.
M5092_S0020_G0070_001_robomaskrece=Very well, understood.
M5092_S0020_G0075_001_robomaskrece=In this arena, item usage during the trial challenge is forbidden, so be careful.
M5092_S0030_G0000_001_robomaskmode=In accordance with Rule 61284, break through with "only one's own power"!
M5092_S0030_G0005_001_robomaskmode=Fight fair and square. Begin!
M5092_S0030_G0010_001_robomaskmode=In accordance with Rule 61444, I declare Trial 1 ended.
M5092_S0030_G0010_300_robomaskmode=In accordance with Rule 61446, I declare the trial failed.
M5092_S0030_G0020_001_robomaskrece=Congratulations. In accordance with Rule 61892, I shall bestow the reward for clearing Trial 1.
M5092_S0030_G0020_300_robomaskrece=That was regrettable. In accordance with Rule 61891, I recommend taking the trial again.
M5092_S0030_G0030_001_robomaskrece=...Thou seemst to doubt why we wear masks?
M5092_S0030_G0030_300_robomaskrece=Challenge to which trial dost thou desire?
M5092_S0030_G0040_001_robomaskrece=It is told that long ago in this land, there was a kingdom of people who wore masks.
M5092_S0030_G0040_300_sele=Trial 1 (Rec. Lv: 25)
M5092_S0030_G0050_001_robomaskrece=By imitating that culture, we are trying to adapt to this land.
M5092_S0030_G0050_300_sele=Trial 2 (Rec. Lv: 35)
M5092_S0030_G0060_300_sele=Trial 3 (Rec. Lv: 50)
M5092_S0030_G0070_001_robomaskmode=Begin!
M5092_S0030_G0070_300_sele=Trial 4 (Rec. Lv: 60)
M5092_S0030_G0080_001_robomaskmode=In accordance with Rule 61444, I declare the trial ended.
M5092_S0030_G0080_300_sele=Trial 5 (Rec. Lv: 70)
M5092_S0030_G0090_001_robomaskmode=Uuhm, Rule 61... er
M5092_S0030_G0090_300_sele=Trial 6 (Rec. Lv: 80)
M5092_S0030_G0091_001_robomaskmode=That's right, "Fight without running away!"
M5092_S0030_G0094_300_sele=Receive explanation of trial
M5092_S0030_G0095_001_robomaskmode=Then, Trial Start!
M5092_S0030_G0095_300_sele=Trial EX (Rec. Lv: 90)
M5092_S0030_G0096_300_sele=Quit
M5092_S0030_G0100_001_robomaskmode=I acknowledge that thou hast magnificently broken through Trial 2!
M5092_S0030_G0100_300_telo=Win without using Pod.
M5092_S0030_G0110_001_robomaskrece=Congratulations. In accordance with Rule 61892, I shall bestow the reward for clearing Trial 2.
M5092_S0030_G0110_300_telo=Win without performing evasion.
M5092_S0030_G0120_001_robomaskrece=To live in this land of sand, there are various hardships.
M5092_S0030_G0120_300_telo=Destroy all enemies within 3 minutes.
M5092_S0030_G0130_001_robomaskrece=These rules too, are for that sake. To make it easier for everyone to live, we are increasing the rules.
M5092_S0030_G0130_300_telo=Win inside darkness.
M5092_S0030_G0140_001_robomaskmode=Rule 62117: Trial "Must end within 3 minutes".
M5092_S0030_G0140_300_telo=Win without falling from blocks.
M5092_S0030_G0145_001_robomaskmode=Then Begin!
M5092_S0030_G0150_001_robomaskmode=Magnificent!
M5092_S0030_G0150_300_telo=Win without taking a hit even once.
M5092_S0030_G0151_001_robomaskmode=In accordance with Rule 61512, I acknowledge breakthrough of Trial 3!
M5092_S0030_G0160_001_robomaskrece=Congratulations. In accordance with Rule 61892, I shall bestow the reward for clearing Trial 3.
M5092_S0030_G0160_301_telo=Destroy as many enemies as possible within 5 minutes.
M5092_S0030_G0170_001_robomaskrece=Hm? The number of rules... thou sayest? I heard it broke through 124,000 the other day.
M5092_S0030_G0180_001_robomaskrece=We learn from the people of the mask of old, and are constantly increasing the number of rules.
M5092_S0030_G0190_001_robomaskmode=Rule 5493: "Thou must not lose sight of thyself in the darkness"...
M5092_S0030_G0191_001_robomaskmode=Without losing focus... Then, Begin!
M5092_S0030_G0200_001_robomaskmode=That is it! In accordance with Rule 61993, Trial 4 Clear!
M5092_S0030_G0210_001_robomaskrece=Congratulations. In accordance with Rule 61892, I shall bestow the reward for clearing Trial 4.
M5092_S0030_G0220_001_robomaskrece=Dost thou know? It is said that long ago, to survive in this land one had to fight with wolves.
M5092_S0030_G0230_001_robomaskrece=It is in the literature that the boss of the pack was very wise, and therefore many residents became victims.
M5092_S0030_G0240_001_robomaskrece=In any era, living is fighting, indeed.
M5092_S0030_G0250_001_robomaskmode=Rule 5494: "Thou must not touch thy feet to the ground".
M5092_S0030_G0251_001_robomaskmode=This rule is unreasonable... But, Begin!
M5092_S0030_G0270_001_robomaskmode=Magnificent! In accordance with Rule 63710, I acknowledge breakthrough of Trial 5!
M5092_S0030_G0280_001_robomaskrece=Congratulations. In accordance with Rule 61892, I shall bestow the reward for clearing Trial 5.
M5092_S0030_G0290_001_robomaskrece=However, even if it is for the sake of peace, when rules increase too much it is cramping.
M5092_S0030_G0300_001_robomaskrece=If it is like this even for us, how much must have been the hardship of the people of old...
M5092_S0030_G0310_001_robomaskmode=Rule 64199: "Thou canst not even touch a true hero!".
M5092_S0030_G0311_001_robomaskmode=This is a difficult barrier... Please, good luck!
M5092_S0030_G0320_001_robomaskmode=To think, that thou wouldst break through!
M5092_S0030_G0321_001_robomaskmode=By Rule 65123, I make thee victor of the Final Trial!
M5092_S0040_G0000_001_robomaskrece=In accordance with Rule 00028, I recognize thee as One of the True Mask!
M5092_S0040_G0001_001_robomaskrece=First, I shall bestow this "Sand Mask".
M5092_S0040_G0002_001_robomaskrece=Furthermore as a bonus...
M5092_S0040_G0003_001_robomaskrece=I present these clothes.
M5092_S0040_G0004_001_robomaskrece=Clothes said to have been worn by... the man who destroyed the world.
M5092_S0040_G0005_001_robomaskrece=Well, the world has not been destroyed like that, so it is likely a false legend.
M5092_S0040_G0006_001_robomaskrece=Anyway, Congratulations!
M5092_S0040_G0010_001_robomaskrece=Our "King". That title is suitable for thee who has overcome the trials.
M5092_S0040_G0020_001_robomaskrece=We do not understand what "King" refers to, but that responsibility is frighteningly heavy... apparently.
M5092_S0040_G0030_001_robomaskrece=I want the "King" to firmly protect the rules, to become the foundation of the people.
M5092_S0040_G0040_001_robomaskrece=However, sometimes tolerance is also necessary. Thou must not lose sight of the truth by being too bound by rules.
M5092_S0040_G0050_001_robomaskrece=For it seems the country that was in this land, was destroyed in the end by the rules they made themselves...
M5092_S0055_G0010_001_robomaskrece=Our King, we have prepared a new trial.
M5092_S0055_G0012_001_robomaskrece=In this trial, to measure the power of the True King, Auto Chips and such are made unusable.
M5092_S0055_G0014_001_robomaskrece=Please demonstrate to us the power of the True King.
M5092_S0055_G0020_001_robomaskrece=Currently, at difficulty <difficulty>, the max defeated number for Trial EX is <m_count> bodies.
M5092_S0060_G0000_001_robomaskmode=Rule 62305: Thou shalt devote thyself daily and become strong. Then Begin!
M5092_S0060_G0010_001_robomaskmode=That is all!
M5092_S0060_G0020_001_robomaskmode=In accordance with Rule 69406, I end Trial EX.
M5092_S0060_G0025_001_robomaskrece=In the current trial, our King defeated <_count> Machine Lifeforms.
M5092_S0060_G0030_001_robomaskrece=In accordance with Rule 69834, I shall bestow a reward.
M5092_S0060_G0035_001_robomaskrece=This mask is proof of restraint allowed only to a hero...
M5092_S0060_G0040_001_robomaskrece=Our King. We await thy next challenge.

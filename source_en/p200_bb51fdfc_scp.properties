M1040_S0570_G0000_001_a2b=You're...
M1040_S0570_G0010_001_a9s=2B! Be careful!
M1040_S0570_G0020_001_adam=Hahaha... So violent.
M1040_S0570_G0030_001_adam=I'd prefer if you'd listen to what I have to say.
M1040_S0570_G0040_001_eve=Hey... can I kill 'em?
M1040_S0570_G0050_001_adam=Eve. Calm yourself.
M1040_S0570_G0060_001_adam=Our conversation isn't over yet.
M1040_S0570_G0070_001_eve=Tch... Fine, Nii-chan.
M1040_S0570_G0080_001_adam=My name is Adam.
M1040_S0570_G0090_001_adam=The Aliens you androids are searching for are long gone.
M1040_S0570_G0100_001_adam=Hundreds of years ago...
M1040_S0570_G0110_001_adam=we, the Machine Lifeforms, drove them to extinction.
M1040_S0570_G0120_001_a2b=You... drove them to extinction?
M1040_S0570_G0130_001_adam=I wonder... will you androids be the next to go extinct...?
M1040_S0570_G0140_001_adam=The Machine Lifeforms are a weapon that strengthens itself through repeated self-evolution.
M1040_S0570_G0150_001_adam=It did not take much time for the intellect that bloomed upon our network
M1040_S0570_G0160_001_adam=to surpass that of its creators.
M1040_S0570_G0170_001_a9s=To kill your own creators...
M1040_S0570_G0180_001_adam=It's fine. Creatures like these...
M1040_S0570_G0190_001_adam=They were simple, worthless things. Plant-like in their structure.
M1040_S0570_G0200_001_adam=They had no value.
M1040_S0570_G0210_001_adam=The only thing we find interesting... is humanity on the moon.
M1040_S0570_G0220_001_a2b=Humanity!?
M1040_S0570_G0230_001_adam=That's right... Humans are fascinating... and incomprehensible.
M1040_S0570_G0240_001_adam=According to the records, they slaughtered each other by the millions, yet they also loved one another...
M1040_S0570_G0250_001_adam=The principles behind their actions are breathtakingly indecipherable.
M1040_S0570_G0260_001_adam=We want to get closer to that mystery.
M1040_S0570_G0270_001_adam=...And so, we'd like you androids, as imitation works,
M1040_S0570_G0280_001_adam=to assist us in our investigation.
M1040_S0570_G0290_001_a2b=Assist you?
M1040_S0570_G0300_001_adam=Yes.
M1040_S0570_G0310_001_adam=We'll drag humanity down from the moon...
M1040_S0570_G0320_001_adam=dissect them while they're still alive, analyze them, and expose every last one of their secrets!
M1040_S0570_G0330_001_adam=Could there possibly be anything more wonderful?
M1040_S0570_G0340_001_a9s=As if we'd ever let you do that!!
M1040_S0570_G0350_001_a9s=2B, don't let monsters like these fool you!
M1040_S0570_G0360_001_adam=Ah... so negotiations have broken down, then.
M1040_S0570_G0370_001_adam=It seems we have no choice but to destroy you.
M1040_S0570_G0380_001_adam=Just like these boring aliens.

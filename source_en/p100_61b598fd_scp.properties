M1020_S0010_G0070_021_op210=Transmitting coordinate data for the location specified by Resistance Leader.
M1020_S0010_G0080_021_a9s=As expected of the Operator! You work fast~
M1020_S0010_G0090_021_op210=Idle chatter consumes energy unnecessarily.
M1020_S0010_G0100_021_op210=Please refrain from statements unrelated to operational behavior.
M1020_S0010_G0110_021_a9s=Yees.
M1020_S0010_G0200_001_resi=I've heard the story from the leader.
M1020_S0010_G0201_001_resi=My name is Jackass. Nice to meet you.
M1020_S0010_G0210_001_resi=You're going to exterminate the machines in the desert?
M1020_S0010_G0211_001_resi=Then, I gotta open the entrance that's been sealed off.
M1020_S0010_G0212_001_a9s=Yeah... But, why are you in such a weird place?
M1020_S0010_G0213_001_resi=Ah, this? This is, well...
M1020_S0010_G0214_001_resi=It'd be dangerous if you got caught up in it, right?
M1020_S0010_G0250_001_resi=...Try not to push yourself too hard.
M1020_S0010_G0251_001_a9s=Opening a sealed gate with an explosion...
M1020_S0010_G0252_001_a9s=What a rough person.
M5920_S0090_G0000_001_human=From the Council of Humanity on the Moon to the androids fighting desperately on the surface.
M5920_S0090_G0010_001_human=Currently, combat with the Machine Lifeforms is in a stalemate.
M5920_S0090_G0020_001_human=You must be exhausted from the long-term combat.
M5920_S0090_G0030_001_human=But I want you to continue fighting without giving up.
M5920_S0090_G0040_001_human=The reclamation of Earth is the earnest wish of the hundreds of thousands of humans on the lunar surface.
M5920_S0090_G0050_001_human=Glory to Mankind.
M5920_S0090_G0060_001_a9s=...The Council of Humanity broadcasts are always so stiff~

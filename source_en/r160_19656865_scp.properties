M5072_S0010_G0180_001_n02=THANK YOU! THEY'VE MADE A LAIR IN A CORNER OF THE FOREST.
M5072_S0010_G0190_001_n02=...BUT, DON'T PUSH YOURSELVES.
M5072_S0010_G0200_001_a9s=But still... to think there are animals it's okay to kill, and others it isn't.
M5072_S0010_G0210_001_a9s=It's a pretty selfish way of thinking, isn't it?
M5072_S0010_G0220_001_a2b=...We don't have the right to hesitate.

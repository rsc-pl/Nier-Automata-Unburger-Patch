M6120_S0020_G0060_001_resi=For your own sake, you'd better not stick your neck into unnecessary things too much either.
M6120_S0030_G0000_001_resi=Everywhere is a fierce battlefield lately.\nWithout this, I would have deserted long ago.
M6120_S0030_G0010_001_resi=Thanks to you smashing Machine Lifeforms to pieces, my stress is gone. Thanks!
M6120_S0030_G0020_001_resi=Since knowing this place, killing Machine Lifeforms on the battlefield is fun and enjoyable, it's truly the best.
M6120_S0040_G0000_001_resi=Thanks to this place I can keep doing tough jobs.
M6120_S0040_G0010_001_resi=Ah, thanks to this place I can do my best tomorrow too.
M6120_S0040_G0020_001_resi=Your way of breaking Machine Lifeforms, it was already the best!

M5150_S0020_G0060_300_sele=Yeah
M5150_S0020_G0070_300_sele=No...
M5150_S0020_G0080_300_jackas=Wonderful! Then let's resume!
M5150_S0020_G0090_300_jackas=Is that so... call me again when you get motivated.
M5150_S0020_G0100_300_jackas=It'll take a little time until the drug is ready, so do as you please.
M5150_S0020_G0111_300_jackas=I'd like you to cooperate with the research, but this isn't the time for that, is it...
M5150_S0020_G0121_300_jackas=Come again later!
M5150_S0020_G0130_001_jackas=Un un, wonderful! Thanks to you I got good data, thanks.
M5150_S0020_G0140_001_jackas=Did you know? Excitement in a combat state is very similar to "Love" in humanity's records.
M5150_S0020_G0150_001_jackas=In short, you could say... by fighting, you can simulate the experience of "Love".
M5150_S0020_G0160_001_jackas=Thinking of it that way, combat is quite romantic, isn't it?
M5150_S0020_G0170_001_jackas=...Are, was it a bit too difficult? This won't make for good data. \nI demand a redo!
M5150_S0020_G0180_001_jackas=I want you to wipe out the enemies over there. Will you do it?
M5150_S0020_G0308_001_jackas=There are lots of other things I want to investigate, so call me again anytime.
M5150_S0020_G0309_001_jackas=There are other things I want you to help with~ \nDrop by when you're free.
M5150_S0020_G0310_001_jackas=Oh, you're still full of motivation~ The next battle will be interesting.
M5150_S0020_G0320_001_jackas=By all means, let me take data!
M5150_S0020_G0330_001_jackas=I want you to wipe out the enemies over there, but \n"You must not take damage even once".
M5150_S0020_G0331_001_sele=Cooperate.

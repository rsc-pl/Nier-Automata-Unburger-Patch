M3000_S0200_G0220_001_op60=2B-san. We've confirmed the appearance of new enemies.
M3000_S0200_G0230_001_op60=Squadron Omega is caught in a pincer attack and is struggling.
M3000_S0200_G0240_001_op60=Could you head over to support them?
M3000_S0200_G0250_001_a2b=Roger.
M3000_S0200_G0260_001_a9s=They're having a harder time than I thought.
M3000_S0200_G0270_001_a2b=...We have to hurry.
M3000_S0200_G0280_001_a2b=This is 2B, Mobile Support Unit.
M3000_S0200_G0290_001_a2b=We are moving to support Squadron Omega.
M3000_S0200_G0300_001_a8b=Thanks for the support.
M3000_S0200_G0310_001_a8b=We were suddenly surrounded and having a rough time.
M3000_S0200_G0320_001_a2b=At this rate, we can win...
M3000_S0200_G0330_001_a2b=9S, keep an eye on the perimeter for any more reinforcements.
M3000_S0200_G0340_001_a9s=Roger.
M3000_S0200_G0350_001_a2b=What... is that sound?
M3000_S0260_G0000_001_a9s=Are you alright!?
M3000_S0260_G0000_300_a9s=Dammit! One after another...
M3000_S0260_G0010_001_a2b=I was... careless. An EMP... blast from point-blank range...
M3000_S0260_G0010_300_a9s=I have to take them down fast and help 2B!
M3000_S0260_G0020_001_a2b=I have to... reboot.
M3000_S0260_G0030_001_a9s=I'll cover you!
M3000_S0260_G0040_001_a9s=O-Optical camouflage!?
M3000_S0260_G0050_001_a9s=What in the world is going on!
M3000_S0260_G0060_001_a9s=I... will protect 2B!
M3000_S0300_G0000_001_a9s=A logic virus... Was that EMP attack the trigger!?
M3000_S0300_G0000_300_a2b=Guh... ugh...
M3000_S0300_G0010_001_a9s=I have to do something!
M3000_S0300_G0010_300_a9s=Are you alright!?
M3000_S0300_G0020_001_a9s=I have to save 2B...!
M3000_S0300_G0020_300_a9s=I'll remove the virus right away, just hang in there!
M3000_S0320_G0000_001_a9s=They're corrupted... and being controlled!?
M3000_S0320_G0000_300_a2b=9S, the Identification Circuit... I can't attack like this.
M3000_S0320_G0010_001_a2b=No...!
M3000_S0320_G0020_001_a2b=Wh-!?
M3000_S0320_G0020_300_a9s=Right!
M3000_S0320_G0030_001_a2b=My attack functions won't work...!
M3000_S0320_G0040_001_a9s=It's the YoRHa squadron identification signal!
M3000_S0320_G0050_001_a9s=I'll hack you and burn out the Identification Circuit, 2B!
M3000_S0320_G0060_001_a2b=Do it!

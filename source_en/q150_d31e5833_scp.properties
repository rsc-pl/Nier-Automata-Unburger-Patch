M5150_S0020_G0350_001_jackas=No, as expected of the YoRHa squadron. I got data beyond my expectations!
M5150_S0020_G0360_001_jackas=By the way, you YoRHa are specialized for combat, but it seems you think normally.
M5150_S0020_G0370_001_jackas=No, see, I thought if you were a model specialized for combat, normal thinking would just be a hindrance.
M5150_S0020_G0380_001_jackas=Rather, I think it's a useless function.
M5150_S0020_G0400_001_a2b=...
M5150_S0020_G0430_001_jackas=I want you to wipe out the enemies over there, but \n"You must not take damage even once"... can you do it?
M5150_S0020_G0440_001_jackas=You guys! The next battle is tough.
M5150_S0020_G0441_001_jackas=Ooh, you'll challenge it again? Nice. \nYour motivation is overflowing!

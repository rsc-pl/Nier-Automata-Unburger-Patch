M1060_S0010_G0091_001_a9s=There are a lot of belligerent enemies here.
M1060_S0010_G0092_001_a9s=I wonder why there are types of Machine Lifeforms that attack and types that don't...
M1060_S0040_G0000_001_a9s=The foundation around here was destroyed during the last Great War...
M1060_S0040_G0010_001_a9s=The entire city is in the process of sinking.
M1060_S0040_G0011_001_pod042=Defense target missiles discovered.
M1060_S0040_G0012_001_a2b=We just have to protect those...?
M1060_S0040_G0020_001_a9s=Let's defeat them quickly and get into a bath, 2B!
M1060_S0040_G0030_001_a2b=Androids have no need to enter baths.
M1060_S0040_G0040_001_a2b=As long as there is periodic parts cleaning and maintenance, there should be no problem.
M1060_S0040_G0050_001_a9s=Ehh~ 2B... It's the mood! The mood.
M1060_S0040_G0060_001_a9s=With this, the Machine Lifeforms in this area have generally been eliminated...
M1060_S0040_G0070_001_cmd=2B, 9S.
M1060_S0040_G0080_001_a9s=Commander?
M1060_S0040_G0090_001_cmd=Emergency orders.
M1060_S0040_G0100_001_cmd=As you both know, our carrier is scheduled to make a port call for resupply.
M1060_S0040_G0110_001_cmd=However, that carrier has come under attack by Machine Lifeforms and has entered a combat state.
M1060_S0040_G0120_001_cmd=I have already contacted all YoRHa units stationed in the City Ruins direction, but I want you two to participate in the support as well.
M1060_S0040_G0130_001_cmd=Transferring map data and Flight Units.
M1060_S0040_G0140_001_cmd=That is all.

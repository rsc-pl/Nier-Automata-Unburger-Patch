M5410_S0020_G0220_001_a2b=...Yes.
M5410_S0020_G0230_001_16d=I'm sure Senpai can rest in peace now.
M5410_S0020_G0240_001_16d=...
M5410_S0020_G0250_001_16d=Actually, I... was dating Senpai.
M5410_S0020_G0260_001_16d=She used to say things like, "I'll protect you."
M5410_S0020_G0270_001_16d=But if she's dead, there's no way for her to protect me, is there?
M5410_S0020_G0280_001_16d=I'm... thinking of transferring to an Attack-type, like Senpai and you, 2B-san.
M5410_S0020_G0290_001_16d=So I can avenge my Senpai.
M5410_S0020_G0300_001_a2b=...Is that so.
M5410_S0020_G0310_001_16d=Thank you for everything.
M5410_S0020_G0320_001_16d=Ah, please take this as my thanks.
M5410_S0020_G0330_001_16d=I don't have a reason to protect myself anymore, after all...

M5920_S1000_H0000_001_a2b=To think the world was this beautiful...
M5920_S1000_H0010_001_a2b=I never even realized...
M5920_S1000_H0020_001_a9s=Per the Commander's orders, I've been assigned to handle 2B-san's maintenance.
M5920_S1000_H0030_001_a9s=I'll be checking in on you regularly from now on.
M5920_S1000_H0040_001_a2b=If anyone is listening to this record, there is something... I need you to pass on...
M5920_S1000_H0050_001_a2b=If you happen to meet YoRHa unit 9S...
M5920_S1000_H0060_001_a2b=I want to tell him...
M5920_S1000_H0070_001_adam=Machine Lifeforms and androids... wouldn't you say we're two of a kind?
M5920_S1000_H0080_001_a9s=Order to Pod 153! Your independent logical thought and speech are hereby forbidden!
M5920_S1000_H0090_001_pascal=A2-san! I will handle this!
M5920_S1000_H0100_001_a2=We androids were made to protect our masters, humanity.
M5920_S1000_H0110_001_eml=Even if you know it's pointless, you still have to do it!
M5920_S1000_H0120_001_cmd=You two are the last of the YoRHa squadron!
M5920_S1000_H0130_001_eve=I am... I AM!!
M5920_S1000_H0140_001_a2b=You're wrong... 9S. That is...

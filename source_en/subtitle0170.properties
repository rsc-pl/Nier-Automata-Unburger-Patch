M1010_S0005_H0000_101_man=5012 A.D.
M1010_S0005_H0010_101_man=An invasion by Aliens arriving from outer space.\n
M1010_S0005_H0020_101_man=Mankind's glorious history met a sudden end.
M1010_S0005_H0030_101_man=Human civilization was annihilated by the weapons unleashed by these Aliens: "Machine Lifeforms."
M1010_S0005_H0040_101_man=The few who survived were forced to flee to the Moon.
M1010_S0005_H0050_101_man=5204 A.D.
M1010_S0005_H0060_101_man=Counter-offensive operations utilizing androids were launched from a cluster of bases constructed in satellite orbit.
M1010_S0005_H0070_101_man=Yet, after more than a dozen large-scale descent operations, we have not reached the point of dealing a decisive blow.
M1010_S0005_H0080_101_man=That is why you, the YoRHa troops, exist.
M1010_S0005_H0090_101_man=I want you to fulfill your role as the ultimate decisive weapon,
M1010_S0005_H0100_101_man=in order to break the deadlock of this war...
M1010_S0005_H0110_101_cmd=Sir. We understand.
M1010_S0005_H0120_101_man=I pray for your success.
M1010_S0005_H0130_101_cmd=Glory to Mankind!
M1010_S0005_H0140_101_yall=Glory to Mankind!
M1010_S0005_H0150_101_man=Glory... to Mankind.

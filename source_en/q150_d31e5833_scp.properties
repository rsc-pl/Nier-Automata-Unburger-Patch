M5150_S0010_G0000_001_resiman=Don't screw with me, Jackass! I'm not playing along with your little hobbies!
M5150_S0010_G0001_300_jackas=So, you've decided to help out?
M5150_S0010_G0010_001_jackas=Hmph! So stingy!
M5150_S0010_G0011_300_sele=I'll cooperate.
M5150_S0010_G0020_001_jackas=Ah, it's you two.
M5150_S0010_G0021_300_sele=I won't cooperate.
M5150_S0010_G0030_001_jackas=That guy's so stingy... he won't help me with my work at all.
M5150_S0010_G0050_001_jackas=Right now, I'm researching android excitement levels during combat.
M5150_S0010_G0060_001_jackas=And for the sake of further functional enhancements, I'd like you to let me collect some combat data from the latest models...
M5150_S0010_G0070_001_sele=Cooperate.
M5150_S0010_G0080_001_sele=Do not cooperate.
M5150_S0010_G0090_001_resiman=Honestly, that Jackass...
M5150_S0020_G0000_001_jackas=You will? Thanks!
M5150_S0020_G0001_001_jackas=Then, follow me for a bit.
M5150_S0020_G0002_001_jackas=See? There's an enemy over there, right?
M5150_S0020_G0003_001_jackas=I want to get combat data from a fight with that thing.
M5150_S0020_G0010_001_jackas=Now then, for the advancement of science... go forth and fight!
M5150_S0020_G0030_300_jackas=What's wrong? Don't hold back, get to it!
M5150_S0020_G0040_300_jackas=Hey, what's the matter? Hurry up and fight.
M5150_S0020_G0050_300_jackas=Feeling up for it now?
M5150_S0020_G0060_300_sele=Yeah.
M5150_S0020_G0070_300_sele=No...
M5150_S0020_G0080_300_jackas=Wonderful! Let's get back to it, then!
M5150_S0020_G0090_300_jackas=I see... Well, let me know when you feel up to it.
M5150_S0020_G0100_300_jackas=It'll take a little while for the medicine to be ready, so feel free to do as you please.
M5150_S0020_G0111_300_jackas=I'd love for you to help with my research, but now's not the time for that, is it...
M5150_S0020_G0121_300_jackas=Come back later!
M5150_S0020_G0130_001_jackas=Mm-hmm, wonderful! I got some great data thanks to you. Thank you.
M5150_S0020_G0140_001_jackas=Did you know? The excitement felt in combat is very similar to what humanity's records call "love."
M5150_S0020_G0150_001_jackas=In other words, one could say that by fighting, you can have a simulated experience of "love."
M5150_S0020_G0160_001_jackas=When you think of it that way, combat's pretty romantic, isn't it?
M5150_S0020_G0170_001_jackas=...Wait, did I make that too difficult? This won't make for good data. I demand a do-over!
M5150_S0020_G0180_001_jackas=I need you to wipe out the enemies over there. Can you do it?
M5150_S0020_G0308_001_jackas=I have lots of other things I want to investigate, so feel free to talk to me again anytime.
M5150_S0020_G0309_001_jackas=There's still more I need help with~ Drop by when you have some free time.
M5150_S0020_G0310_001_jackas=Oh, still raring to go, I see~ This next battle is going to be an interesting one.
M5150_S0020_G0320_001_jackas=By all means, let me gather some data!
M5150_S0020_G0330_001_jackas=I need you to wipe out the enemies over there, but... "you must not take damage even once."
M5150_S0020_G0331_001_sele=I'll cooperate.
M5150_S0020_G0332_001_sele=I won't cooperate.
M5150_S0020_G0340_001_jackas=You will? Thanks! Now then, for the advancement of science... go forth and fight!
M5150_S0020_G0350_001_jackas=Now *this* is YoRHa quality. I got even better data than I expected!
M5150_S0020_G0360_001_jackas=By the way, you YoRHa units are specialized for combat, but it seems you think normally.
M5150_S0020_G0370_001_jackas=I was just thinking that for a model specialized in combat, normal thought processes would just get in the way.
M5150_S0020_G0380_001_jackas=In fact, I'd say it's a useless function.
M5150_S0020_G0400_001_a2b=...
M5150_S0020_G0430_001_jackas=I need you to wipe out the enemies over there, but "you must not take damage even once"... Think you can do it?
M5150_S0020_G0440_001_jackas=You two! This next battle will be tough.
M5150_S0020_G0441_001_jackas=Ooh, you're challenging it again? I like it. Your motivation is overflowing!
M5150_S0020_G0445_001_jackas=I need you to annihilate the enemies over there "within 30 seconds."
M5150_S0020_G0450_001_jackas=By all means, let me gather some data!
M5150_S0020_G0460_001_sele=I'll cooperate.
M5150_S0020_G0470_001_sele=I won't cooperate.
M5150_S0020_G0480_001_jackas=You will? Thanks! Now then, for the advancement of science... go forth and fight!
M5150_S0020_G0490_001_jackas=Thanks to you two, I got some very interesting data. Take a look at this!
M5150_S0020_G0500_001_jackas=Right here, this reaction. It seems there's an algorithm built into an android's circuitry that allows them to "find joy in combat."
M5150_S0020_G0510_001_jackas=Well, I suppose you couldn't keep fighting otherwise. It's wonderfully efficient!
M5150_S0020_G0520_001_jackas=Perhaps it was modeled after humanity... If so, how magnificent humans must be!
M5150_S0020_G0530_001_jackas=Nope, that's no good. No good at all. Please try seriously next time.
M5150_S0020_G0535_001_jackas=I need you to annihilate the enemies over there "within 30 seconds."
M5150_S0020_G0540_001_jackas=This next battle will be the last for data collection.
M5150_S0020_G0545_001_jackas=I need you to annihilate the enemies "within 30 seconds," "without taking a single point of damage."
M5150_S0020_G0550_001_jackas=Please, I need your cooperation!
M5150_S0020_G0580_001_jackas=You will? Thanks! Now then, for the advancement of science... go forth and fight!
M5150_S0020_G0590_001_jackas=Listen to this! Following up on last time, I've discovered something truly fascinating.
M5150_S0020_G0600_001_jackas=It's been confirmed that during combat, an android's circuits generate a component similar to a certain pleasure-inducing substance.
M5150_S0020_G0610_001_jackas=If I can make use of this, I should be able to develop a new drug for functional enhancement.
M5150_S0020_G0620_001_jackas=And it's all thanks to your cooperation.
M5150_S0020_G0630_001_jackas=Thank you! Look forward to when the medicine is ready.
M5150_S0020_G0640_001_jackas=To come this far and get this result... I'd really like you to tackle everything with your full effort.
M5150_S0020_G0645_001_jackas=Annihilate the enemies "within 30 seconds" while "not taking a single point of damage"... can you do it?
M5150_S0030_G0000_001_jackas=Hey, you two! Came to try the new medicine?
M5150_S0030_G0010_001_jackas=It's been getting great reviews, you know. Apparently, once you use it, you can't stop.
M5150_S0030_G0020_001_jackas=Your comrades seem to be enjoying it, too.
M5150_S0030_G0030_001_jackas=Well, there is a side effect that makes your mental state just a little unstable, but...
M5150_S0030_G0040_001_jackas=for a model specialized in combat, it shouldn't be a problem.
M5150_S0030_G0050_001_jackas=I'll give some to you two as a little service for helping me out. Go on, give it a try.
M5150_S0030_G0071_001_jackas=If you want more, you should visit the YoRHa unit at the oil field deep in the desert.
M5150_S0030_G0072_001_jackas=She asked for the recipe, so she's probably making it herself.
M5150_S0040_G0000_300_jackas=Hmm, I still don't have enough data... Hey you, won't you cooperate just a little more?
M5150_S0040_G0010_300_jackas=More... I need more data...! Of course, you'll cooperate, right?
M5150_S0040_G0020_300_jackas=There's just a little bit of data I'm missing. Please cooperate.
M5150_S0040_G0030_300_sele=Cooperate.
M5150_S0040_G0040_300_sele=Maybe later.
M5150_S0040_G0050_300_jackas=That's what I like to hear.
M5150_S0040_G0070_300_jackas=Alright, let's do it! You're the best! This will be the final data collection.
M5150_S0040_G0075_300_jackas=Now then, for the advancement of science... go forth and fight!
M5150_S0040_G0100_300_jackas=This is something only you can do for me. You get that, right?

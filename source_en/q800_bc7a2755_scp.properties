M5800_S0010_G0000_001_robomother=Please help me! Please!
M5800_S0010_G0010_001_a9s=Huh? Wait a second...
M5800_S0010_G0020_001_robomother=Please help! My son put an electronic lock on the door and now he's a shut-in!
M5800_S0010_G0030_001_robomother=It's been so long, and he won't answer me at all...
M5800_S0010_G0040_001_a9s=Even if you ask me for help with a family issue... Besides, since when do Machine Lifeforms have the concept of family...?
M5800_S0010_G0050_001_robomother=Please help me! I can't open this door!
M5800_S0010_G0060_001_robomother=I'm begging you. Please, just smash the door open and drag my son out!
M5800_S0010_G0070_001_sele=Cooperate.
M5800_S0010_G0080_001_sele=Refuse.
M5800_S0010_G0090_001_robomother=Oh... What am I to do...?
M5800_S0010_G0100_001_robomother=Please, open this door and drag my son out of there!
M5800_S0010_G0110_001_a9s=Alright, alright, I get it...
M5800_S0010_G0120_001_a9s=It's definitely electronically locked... Hellooo! Anyone home?
M5800_S0010_G0130_001_robochild=...
M5800_S0010_G0140_001_a9s=Your mother's worried about you. Why don't you unlock the door and come out?
M5800_S0010_G0150_001_robochild=...
M5800_S0010_G0160_001_a9s=Hmm, he's ignoring me...
M5800_S0010_G0170_001_pod153=Proposal: Unlock the door by destroying the electronic lock's core.
M5800_S0010_G0180_001_a9s=Well, I guess there's no other way.
M5800_S0010_G0190_001_a9s=Dammit... This is tougher than I thought.
M5800_S0010_G0200_001_robochild=...
M5800_S0010_G0210_001_robomother=Oh honestly, you! Making me worry like that! Why did you become a shut-in?
M5800_S0010_G0220_001_robochild=...Because... I was scared...
M5800_S0010_G0230_001_robochild=After we were disconnected from the network, I couldn't understand\nwhat other people were thinking anymore...
M5800_S0010_G0240_001_robochild=Everyone seemed like some kind of unknown monster, and I got scared...
M5800_S0010_G0250_001_robomother=Oh, my dear! But I love you more than anything! That's why it's okay!
M5800_S0010_G0260_001_robochild=Waaaaah! Mamaaa!
M5800_S0010_G0270_001_a9s=Um... Can I go home now?
M5800_S0010_G0280_001_robomother=Oh! Thank you so much! I'm so glad I asked you for help!
M5800_S0010_G0290_001_robomother=I don't know if this is enough thanks, but please, take this.
M5800_S0010_G0300_001_robomother=From now on, I'll do my best to be there for my son when he's anxious.

M5070_S0010_G0000_001_a2b=What is this hut...?
M5070_S0010_G0010_001_n02=DON'T BULLY THOSE CHILDREN!
M5070_S0010_G0020_001_n02=GET OUT OF HERE! GET OUT!
M5070_S0010_G0030_001_a9s=Huh? Wait! What's going on!?
M5070_S0010_G0040_001_n02=GET OOOOUT!
M5070_S0010_G0050_001_n02=PLEASE! I BEG YOU...
M5070_S0010_G0060_001_n02=PLEASE, SPARE THE LIVES OF THESE CHILDREN...!
M5070_S0010_G0070_001_sele=Spare them.
M5070_S0010_G0080_001_sele=Don't spare them.
M5070_S0010_G0090_001_n02=NO... IT CAN'T BE...

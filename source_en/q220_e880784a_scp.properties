M5220_S0010_G0090_001_sele=Accept.
M5220_S0010_G0100_001_sele=Refuse.
M5220_S0010_G0110_001_pascal=...You're right, of course. You have your own things to attend to.
M5220_S0010_G0120_001_pascal=Please forgive me.
M5220_S0010_G0130_001_pascal=Could you please exterminate the ferocious robot that's appearing at the children's playground?
M5220_S0010_G0140_001_pascal=Thank you so much!
M5220_S0010_G0150_001_pascal=I will be sure to reward you properly, so please, I'm counting on you.

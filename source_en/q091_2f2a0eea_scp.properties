M6120_S0050_G0010_001_resi=It can't be helped, it's somewhat dangerous but I guess I'll try going to stock up around the Underground Cave.
M6120_S0050_G0020_001_resi=It's been a while since a guy cleared the highest rank. You can become a good hunter.
M6120_S0060_G0000_001_resi=I want to stock a new one for 10,000G but.

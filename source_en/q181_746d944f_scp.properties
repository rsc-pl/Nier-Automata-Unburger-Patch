M5180_S0000_G0000_300_op210=I've asked you to conduct an information survey at the large housing complex in the desert.
M5181_S0010_G0000_001_op210=From Operator 21O to 9S. Can you hear me?
M5181_S0010_G0010_001_a9s=Yees, I can hear you~
M5181_S0010_G0020_001_op210=I have emailed a new request for information gathering. Please confirm it.
M5181_S0010_G0030_001_op210=Over.
M5181_S0010_G0040_001_a9s=Ah, wait a secâ€”
M5181_S0010_G0050_001_a9s=...Didn't even have time to refuse.
M5181_S0010_G0060_001_a9s=I wonder why so many people used to live together in the past?
M5181_S0010_G0070_001_pod153=Due to a lack of land in metropolitan areas.
M5181_S0010_G0080_001_a9s=A lack of land, huh... That's strange.
M5181_S0010_G0090_001_a9s=The Earth is so big, though.
M5181_S0020_G0080_001_a9s=Is this... a toy? The traces of human life the Operator was talking about, huh.
M5181_S0020_G0090_001_a9s=What's this... It says "Household Account Book"... I wonder if the Operator wants something like this, too.
M5181_S0020_G0100_001_a9s=A shoe... it's small, so maybe it's for a child. This is another trace of humanity, right?
M5181_S0030_G0000_001_a9s=Alright. This should be enough.
M5181_S0030_G0010_001_a9s="Broken Toy," "Dirty Household Account Book," "Small Shoe"...
M5181_S0030_G0020_001_a9s=Pod, take photos of these and transmit them to the Operator.
M5181_S0030_G0030_001_pod153=Roger.
M5181_S0030_G0040_001_op210=This is Operator 21O. 9S, can you hear me?
M5181_S0030_G0050_001_a9s=Hell-oo, Operator-san~ I can hear you~
M5181_S0030_G0060_001_op210=Download of the transmitted data is complete.
M5181_S0030_G0070_001_a9s=That's good. Does it look useful?
M5181_S0030_G0080_001_op210=Whether information is useful or not depends on who's handling it.
M5181_S0030_G0090_001_a9s=I see.
M5181_S0030_G0100_001_op210=However, this is interesting...
M5181_S0030_G0110_001_op210=I knew that humans lived collective lives in ancient times,
M5181_S0030_G0120_001_op210=but I didn't think their way of living was this diverse.
M5181_S0030_G0130_001_op210=From the records, it seems a lifestyle based on family units was established.
M5181_S0030_G0140_001_a9s=Family?
M5181_S0030_G0150_001_op210=A group of a certain number of people connected by various institutions.
M5181_S0030_G0160_001_op210=If we androids had a system like a family institution...
M5181_S0030_G0170_001_op210=...
M5181_S0030_G0180_001_a9s=Operator-san?
M5181_S0030_G0190_001_op210=It's nothing. I spoke too much.
M5181_S0030_G0200_001_op210=Returning to work.
M5181_S0030_G0210_001_a9s=...She hung up.
M5181_S0030_G0220_001_op210=There is a supplement to my earlier transmission.
M5181_S0030_G0230_001_op210=I have emailed a special reward. Please check it.
M5181_S0030_G0240_001_op210=...Thank you for this series of information gathering.
M5181_S0030_G0250_001_a9s=...She hung up again.
M5181_S0030_G0260_001_a9s=But, well, the fact she's grateful means it was good, right?
M5181_S0030_G0270_001_pod153=Intent of question is unclear.

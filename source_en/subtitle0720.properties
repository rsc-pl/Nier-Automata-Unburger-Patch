M3000_S0010_H0000_001_cmd=The destruction of the enemy network's core units, "Adam" and "Eve," has been confirmed.
M3000_S0010_H0010_001_cmd=The enemy's chain of command is currently in a state of temporary chaos.
M3000_S0010_H0020_001_cmd=Seizing this opportunity, the Army of Humanity will launch an all-out assault against the Machine Lifeforms.
M3000_S0010_H0030_001_cmd=Of course, our YoRHa forces are no exception.
M3000_S0010_H0040_001_cmd=Remember!
M3000_S0010_H0050_001_cmd=The anguish of having your home stolen from you!
M3000_S0010_H0060_001_cmd=We will not surrender!
M3000_S0010_H0070_001_cmd=The sea, the sky, the land...
M3000_S0010_H0080_001_cmd=We will reclaim the Earth that was stolen by the vile Machine Lifeforms!
M3000_S0010_H0090_001_cmd=With the success of this operation,
M3000_S0010_H0100_001_cmd=here and now, we will end this war!
M3000_S0010_H0110_001_cmd=Glory to Mankind!
M3000_S0010_H0120_001_bys=Glory to Mankind!

M5150_S0020_G0480_001_jackas=Is that so, thanks! Now then, for the sake of further scientific development... \nFight!
M5150_S0020_G0490_001_jackas=Thanks to you guys, I got interesting data. Look at this!
M5150_S0020_G0500_001_jackas=Here, this reaction. It seems an algorithm to "Find joy in combat" is assembled within the android's circuits.
M5150_S0020_G0510_001_jackas=Well, if it wasn't, you couldn't keep fighting, could you. \nTruly efficient and wonderful!
M5150_S0020_G0520_001_jackas=Maybe it mimicked humanity... if so, how magnificent humans are!
M5150_S0020_G0530_001_jackas=Yes, no good. No good no good. Next time please do it seriously.
M5150_S0020_G0535_001_jackas=I want you to annihilate the enemies over there "within 30 seconds".

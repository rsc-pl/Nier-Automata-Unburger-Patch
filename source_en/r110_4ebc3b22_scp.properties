M6090_S0040_G0020_300_ane=If a place like this is fine, rest as much as you like. Sorry I can only do this much...
M6090_S0050_G0000_300_ane=It seems quite a few androids went missing in this operation.
M6090_S0050_G0010_300_ane=We have also formed a search party, but we can't get close to the danger zones... The rescue operation is facing difficulties.

M5222_S0010_G0000_001_pascal=Ah, A2-san.
M5222_S0010_G0010_001_pascal=Regarding the playground, thank you very much. \nI am truly grateful...
M5222_S0010_G0020_001_pascal=Those children are, to me...
M5222_S0010_G0030_001_pascal=No, they are a treasure to this village, and the hope of the future.
M5222_S0010_G0040_001_pascal=Do you think it is strange for us Machine Lifeforms to speak of the future?
M5222_S0010_G0050_001_a2=...Who knows.
M5222_S0010_G0060_001_pascal=If it's those children, surely, they will not lose to this barren conflict, and open up a new path.
M5222_S0010_G0070_001_pascal=I believe so. But...

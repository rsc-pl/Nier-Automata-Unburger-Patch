M5222_S0010_G0150_001_sele=Refuse.
M5222_S0010_G0160_001_pascal=Is that so... if your circumstances allow it, please consider it.
M5222_S0010_G0170_001_pascal=To repair the village child, materials are necessary.
M5222_S0010_G0180_001_pascal=Could you please lend a hand?
M5222_S0010_G0190_001_pascal=Thank you very much!
M5222_S0010_G0200_001_pascal=The necessary materials are in the factory ruins, so please, I am counting on you.

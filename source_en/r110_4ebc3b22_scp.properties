M5562_S0030_G0250_001_ppl=Oh, right. I made alcohol from Desert Roses again.
M5562_S0030_G0260_001_ppl=If you'd like, please take some.
M5770_S0030_G0110_001_a9s=Come to think of it, to repair and adjust weapons, you need a weapon to serve as the prototype base, right? How do you get them in stock?
M5770_S0030_G0111_001_a2b=Come to think of it, how do you get the prototype materials for making weapons in stock?
M5770_S0030_G0112_001_a2=Come to think of it, how do you get the prototype materials for making weapons in stock?
M5770_S0030_G0120_001_kj=Ah, the owner of this shop sends them.
M5770_S0030_G0130_001_kj=A woman named "Accord" is the manager here. I'm just watching the shop and helping with maintenance.
M5770_S0030_G0140_001_kj=Even though I say manager, she only wanders back once every few years. Usually she just sends weapons via delivery drone.
M5770_S0030_G0150_001_kj=I don't know where she gets them, but many of the weapons are in good condition.
M5770_S0030_G0160_001_kj=If you happen to meet her while you're out, give her my regards.
M6010_S0010_G0000_001_ane=...You've changed, Number Two. Your tone, your personality, it's completely different from that time.
M6010_S0010_G0010_001_a2=Likewise. Anemone has become leader-like.
M6010_S0010_G0020_001_ane=Me? Compared to Rose, I'm...
M6010_S0010_G0030_001_ane=......
M6010_S0010_G0040_001_ane=...Actually, the records of that time are saved on that external storage over there.
M6010_S0010_G0050_001_ane=I thought that the events of that day, when we fought, had to be preserved.
M6010_S0010_G0060_001_ane=And, you have the right to know them.
M6010_S0010_G0070_001_a2=......
M6010_S0010_G0080_001_ane=We are the only ones who must not forget.
M6010_S0010_G0090_001_a2=...Yeah.
M6090_S0010_G0000_300_ane=How is your condition? Don't be too reckless.
M6090_S0010_G0010_300_ane=If you have free time, I want you to help those who are in trouble.
M6090_S0010_G0020_300_kj=Hey. Leave weapon maintenance to me anytime.

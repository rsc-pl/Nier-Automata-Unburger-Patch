M5410_S0020_G0020_001_16d=This weapon... there's a combat log. She was fighting right up until the moment of her death...
M5410_S0020_G0030_001_16d=That's just like my brave Senpai. Thank you so much.
M5410_S0020_G0040_001_16d=...I'm a Defense-type, so please, 2B-san, you should use this weapon.
M5410_S0020_G0050_001_16d=I think Senpai would be happier that way.
M5410_S0020_G0060_001_a2b=...Understood.
M5410_S0020_G0070_001_sele=Tell her about 11B's desertion plan.
M5410_S0020_G0080_001_sele=Keep 11B's desertion plan a secret.
M5410_S0020_G0090_001_a2b=Actually, this information was in 11B's memory banks...
M5410_S0020_G0100_001_16d=This is... desertion? *That* Senpai?
M5410_S0020_G0110_001_16d=Heh...
M5410_S0020_G0120_001_16d=Heh heh... hahaha...
M5410_S0020_G0130_001_a2b=What's so funny?
M5410_S0020_G0140_001_16d=I mean, a Senpai who was so strict trying to desert... Heh.
M5410_S0020_G0150_001_16d=And on top of that, to die in such a miserable way.
M5410_S0020_G0160_001_16d=She finally got what she deserved for tormenting me so much...
M5410_S0020_G0170_001_16d=Looking down on me just because I wasn't an Attack-model...
M5410_S0020_G0180_001_16d=Ah, 2B-san. Thank you so much!
M5410_S0020_G0190_001_16d=Now I can finally focus on my work and enjoy it!
M5410_S0020_G0200_001_a2b=...

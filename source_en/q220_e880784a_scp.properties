M5220_S0010_G0050_001_pascal=...Actually, there is something I'm troubled by.
M5220_S0010_G0060_001_pascal=A ferocious robot has started appearing at the playground and attacking the children.
M5220_S0010_G0070_001_pascal=This is presumptuous of me, but would you be willing to exterminate that robot for us?

M5071_S0010_G0000_001_n02=TROUBLE... THERE'S TROUBLE...
M5071_S0010_G0010_001_a2b=What's wrong?
M5071_S0010_G0020_001_n02=A MOOSE I WAS PROTECTING GOT SICK...
M5071_S0010_G0030_001_n02=BUT I DON'T KNOW HOW I'M SUPPOSED TO REPAIR IT.
M5071_S0010_G0040_001_a9s=You don't repair animals like you repair machines.

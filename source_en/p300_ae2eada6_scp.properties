M6010_S0090_G0000_300_cmd=Have you met 9S yet?\nHe says he is waiting in his room.
M6010_S0090_G0010_300_cmd=9S is waiting in his room.\nGo to him.
M6010_S0090_G0020_300_op60=We managed to defeat Eve somehow! That's a relief for now!
M6010_S0090_G0030_300_op60=I really think it was great that I could team up with you, 2B-san!\nLet's continue to do our best together!
M6010_S0090_G0040_300_op210=I thank you for supporting 9S.\nPlease continue to take care of 9S in the future.
M6010_S0090_G0050_300_op210=Come to think of it, have you met 9S yet?\n9S should be waiting in his room.
M6010_S0090_G0720_300_bs=You really beat it up, didn't you? Show me.
M6010_S0090_G0730_300_bs=Which parts shall I maintain?
M6010_S0090_G0740_300_bs=I can't lower the price, but...\nSince it's 2B and 9S, I'll give you a special tune-up.
M6010_S0100_G0000_300_cmd=This might be the final operation.\n......I'm counting on you.
M6010_S0100_G0010_300_cmd=Please launch from the hangar.\nI pray for your success.
M6010_S0100_G0020_300_op60=A considerable fierce battle is expected.\nPlease be careful......
M6010_S0100_G0030_300_op60=Because... I don't want you to die!
M6010_S0100_G0040_300_op210=9S has gone ahead and started the operation.\nIt is currently proceeding smoothly.
M6010_S0100_G0050_300_op210=Please rendezvous on-site and support him.
M6010_S0100_G0620_300_bs=Need some last-minute maintenance?
M6010_S0100_G0630_300_bs=Good luck.

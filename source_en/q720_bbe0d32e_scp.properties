M5720_S0020_G0340_001_pod153=Report: With this, the deaths of all requested Resistance members have been confirmed.
M5720_S0020_G0350_001_a9s=I see... Let's go deliver their belongings.
M5720_S0030_G0000_001_resiman=From the look on your face... it was no good, was it? My comrades.
M5720_S0030_G0010_001_a9s=They were all dead... I'm sorry.
M5720_S0030_G0020_001_resiman=Is that so...
M5720_S0030_G0030_001_a9s=Here are the belongings you asked for.
M5720_S0030_G0040_001_resiman=Thank you.
M5720_S0030_G0050_001_resiman=Maybe I'll offer this flower for them...
M5720_S0030_G0060_001_a9s=A flower?
M5720_S0030_G0070_001_resiman=Ah... No. It's just an imitation.
M5720_S0030_G0080_001_resiman=Apparently, humans had a custom of mourning the dead. Not that it means much now...
M5720_S0030_G0090_001_resiman=They would entrust a flower with the wish that the souls of the dead might rest in peace.
M5720_S0030_G0100_001_resiman=Well, see you. Thanks for your help.
M5720_S0030_G0110_001_resiman=...I... was somewhere relieved that I was injured and didn't have to go to the battlefield.
M5720_S0030_G0120_001_resiman=Relieved... and running away...
M5720_S0030_G0130_001_resiman=What... should I have done...?
M5720_S0030_G0140_001_a9s=A custom of mourning...
M5720_S0030_G0150_001_a9s=2B...
M5720_S0030_G0160_001_a9s=2B.
M5720_S0030_G0170_001_a9s=I don't really understand what it means to mourn, but if we have souls, then here...
M5720_S0030_G0180_001_a9s=Goodnight, 2B. Sweet dreams...
M5720_S0030_G0190_001_a9s=...Because I'll be joining you soon.

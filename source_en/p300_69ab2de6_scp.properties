M3000_S0060_G0000_001_op60=2B-san, your operation starting point is in the southwest of the City Ruins.
M3000_S0060_G0010_001_op60=Please head there via Flight Unit and rendezvous with 9S-san on site.
M3000_S0060_G0020_001_a2b=Roger.
M3000_S0060_G0021_001_op60=The weapons damaged during the battle with Eve have been repaired and installed as well.
M3000_S0060_G0030_001_op60=The main operation will have already begun by the time you arrive, so please be careful.
M3000_S0060_G0040_001_a2b=...Thank you.
M5920_S0090_G0070_001_human=A message from the Council of Humanity on the Moon to all androids fighting valiantly on the surface.
M5920_S0090_G0080_001_human=Our proud elite YoRHa squadron has destroyed the enemy network units, Adam and Eve.
M5920_S0090_G0090_001_human=This victory shall serve as a great step toward the reclamation of Earth.
M5920_S0090_G0100_001_human=We, the people of the Moon, are filled with voices of joy.
M5920_S0090_G0110_001_human=We look forward to your continued bravery in the future.
M5920_S0090_G0120_001_human=Glory to Mankind.

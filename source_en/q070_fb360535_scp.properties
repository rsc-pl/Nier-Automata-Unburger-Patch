M5070_S0010_G0120_001_n02=OH... THANK GOODNESS...
M5070_S0010_G0130_001_a9s=...Why are you gathering animals here?
M5070_S0010_G0140_001_n02=I DON'T REMEMBER THE REASON ANYMORE, BUT...
M5070_S0010_G0150_001_n02=A LONG TIME AGO, I SAVED AN INJURED ANIMAL.
M5070_S0010_G0160_001_n02=THAT LITTLE ONE GREW ATTACHED TO ME.
M5070_S0010_G0170_001_n02=WHEREVER I WENT, IT WAS ALWAYS WITH ME, AND WHENEVER IT HAD FREE TIME, IT WOULD PLAY AROUND WITH ME.
M5070_S0010_G0180_001_n02=THAT MADE ME VERY HAPPY... AND IT FELT WARM.
M5070_S0010_G0190_001_a2b=Warm...?
M5070_S0010_G0200_001_n02=EVER SINCE THEN, I BRING THE INJURED AND THE WEAK HERE
M5070_S0010_G0210_001_n02=AND I LOOK AFTER THEM UNTIL THEY'RE HEALTHY AGAIN.
M5070_S0010_G0220_001_n02=THANK YOU... FOR SAVING THEM.
M5070_S0010_G0230_001_n02=IF YOU'D LIKE, COME AND VISIT NEXT TIME.
M5070_S0010_G0240_001_n02=I THINK EVERYONE WILL WELCOME YOU.
M5070_S0010_G0250_001_a2b=...If I feel like it, I will.

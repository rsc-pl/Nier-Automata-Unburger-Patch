M5330_S0010_G0000_001_a9s=Huh... What a strange flower.
M5330_S0010_G0010_001_pod153=A plant called a "Lunar Tear."
M5330_S0010_G0020_001_a2b=A Lunar Tear...
M5330_S0010_G0030_001_eml=...
M5330_S0010_G0040_001_a9s=...When did you get here!?
M5330_S0010_G0050_001_eml=This flower... it's called a Lunar Tear, isn't it?
M5330_S0010_G0060_001_eml=When I look at it, I start to remember all sorts of things.
M5330_S0010_G0070_001_eml=I don't know why, but... I remember being attacked by a giant boar many times...
M5330_S0010_G0080_001_eml=And having my body broken, then trying out different parts to attach each time...
M5330_S0010_G0090_001_a9s=Th-that sounds pretty gruesome.
M5330_S0010_G0100_001_eml=Also... when I look at this flower, I'm filled with an emotion I can't quite understand.
M5330_S0010_G0110_001_eml=It's like my chest is tightening...
M5330_S0010_G0120_001_eml=...Umm, I have a request, if that's okay?
M5330_S0010_G0130_001_eml=If you happen to find any other places where these "Lunar Tears" are blooming, please tell me.
M5330_S0010_G0140_001_eml=I want to know the true nature of this feeling I can't understand...
M5330_S0010_G0150_001_eml=So, please!
M5330_S0010_G0160_001_sele=Accept request.
M5330_S0010_G0170_001_sele=Do not accept request.
M5330_S0010_G0180_001_eml=Thank you so much!
M5330_S0010_G0190_001_eml=If you find a Lunar Tear, please contact me on this frequency.
M5330_S0010_G0200_001_eml=Well then, I'm counting on you!
M5330_S0010_G0210_001_eml=Eeh!? Please, I'm begging you! Somehow, please!!
M5330_S0010_G0220_001_sele=Accept request.
M5330_S0010_G0230_001_sele=Do not accept request.
M5330_S0080_G0000_001_a9s=The key Emil-san gave us is for this place, right?
M5330_S0080_G0005_001_telo=Used the key.
M5330_S0080_G0010_001_a9s=Amazing, there are so many Lunar Tears...!
M5330_S0080_G0020_001_a2b=What is this place...?
M5330_S0080_G0030_001_eml=Thank you for coming.
M5330_S0080_G0040_001_a2b=Emil, what is this place?
M5330_S0080_G0050_001_eml=It's a place of precious memories that I wanted to protect no matter what.
M5330_S0080_G0060_001_eml=...Or rather, that the person who *was* me wanted to protect.
M5330_S0080_G0070_001_a9s=I don't really get it... Could you tell us more?
M5330_S0080_G0160_001_eml=This is a place that the original Emil loved.
M5330_S0080_G0170_001_eml=A long, long time ago, it was a place where he spent time with the people he loved. There were many painful and sad times, but...
M5330_S0080_G0180_001_eml=Even so, for the original, the memories of that journey were truly, truly a treasure.
M5330_S0080_G0190_001_eml=They remain as faint vestiges within my memory as well.
M5330_S0080_G0200_001_a9s=So where is that original now?
M5330_S0080_G0210_001_eml=I don't know. You see, we... there are just too many of us now.
M5330_S0080_G0220_001_a9s=I see...
M5330_S0080_G0230_001_eml=And... there is something we must settle.
M5330_S0080_G0240_001_a2b=Huh?
M5330_S0080_G0250_001_eml=...
M5330_S0080_G0260_001_eml=Ah, that's right. As thanks for everything, I wanted to give you this. Please accept it.
M5330_S0080_G0270_001_eml=It is said that the Lunar Tear is a flower that grants wishes.
M5330_S0080_G0280_001_a2b=...Thank you.
M5330_S0080_G0290_001_eml=No, it is I who should be thanking you.
M5330_S0080_G0300_001_eml=Thanks to you, I was able to remember something precious. With this memory, I can keep going, even if I'm alone.

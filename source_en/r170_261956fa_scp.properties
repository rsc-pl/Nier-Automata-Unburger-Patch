M5920_S0110_G0090_001_a2b=...I'm sorry. My message for him is...
M5920_S0110_G0100_001_a2b=9S... the time I spent with you... for me...
M5920_S0110_G0110_001_a2b=It was like a memory of pure light...
M5920_S0110_G0120_001_a2b=Thank you... Nine...s.

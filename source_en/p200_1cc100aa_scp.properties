M1070_S0160_G0000_101_adam=I... We Machine Lifeforms have an interest in humanity.
M1070_S0160_G0010_101_adam=Love, and family... War, and religion.
M1070_S0160_G0020_101_adam=Reading through humanity's records, I am endlessly fascinated by their unparalleled complexity.
M1070_S0160_G0030_101_adam=This city is one of the places born from that thirst for humanity...
M1070_S0160_G0040_101_adam=A sublime place, too good to be a graveyard for you androids, is it not!?
M1070_S0160_G0050_101_adam=We learn the characteristics of humanity! And imitate them!
M1070_S0160_G0060_101_adam=Some sought love! And others, family!
M1070_S0160_G0070_101_adam=...And then, I realized.
M1070_S0160_G0080_101_adam=The essence of humanity is conflict...
M1070_S0160_G0090_101_adam=Fighting, stealing, killing one another. That is what it is to be human!
M1070_S0160_G0100_101_a2b=Do not... speak of humanity with that mouth!
M1070_S0160_G0110_101_adam=Heheh... Did I offend you by speaking ill of the humans you worship?
M1070_S0160_G0120_101_adam=But, that is the truth.
M1070_S0160_G0130_101_adam=I want... to reach the very essence of humanity.
M1070_S0160_G0140_101_adam=We Machine Lifeforms, connected to the network, are... invincible.
M1070_S0160_G0150_101_adam=But in data that continues infinitely, there is no true sense of life.
M1070_S0160_G0160_101_adam=We cannot comprehend the concept of death.
M1070_S0166_G0000_101_adam=Is that all you've got!? 2B!
M1070_S0166_G0010_101_adam=Hate me more! More!
M1070_S0166_G0020_101_adam=That's why I decorated this place with the corpses of your comrades, is it not?
M1070_S0166_G0030_101_a2b=You bastard!
M1070_S0166_G0040_101_pod042=Warning: Vital signs rising. Be wary of enemy provocation.
M1070_S0166_G0050_101_a2b=I know!
M1070_S0166_G0060_101_a2b=I don't have time to deal with the likes of you...
M1070_S0166_G0070_101_a2b=I have to find 9S... I have to find 9S!
M1070_S0166_G0080_101_adam=Ah... 9S...
M1070_S0166_G0090_101_adam=
M1070_S0166_G0100_101_adam=
M1070_S0200_G0000_101_adam=We who yearn for humanity are kindred spirits...
M1070_S0200_G0010_101_adam=You could say that Machine Lifeforms and androids are one and the same, no?
M1070_S0200_G0020_101_adam=Fufufu...
M1070_S0200_G0030_101_adam=But, it was all for nothing.
M1070_S0200_G0040_101_adam=You must have realized it too, haven't you?
M1070_S0200_G0050_101_a2b=...
M1070_S0200_G0060_101_adam=That humanity is already extinct.
M1070_S0200_G0070_101_a2b=Shut up!
M1070_S0200_G0080_101_pod042=Warning: Enemy disinformation.
M1070_S0200_G0090_101_a2b=Silence!
M1070_S0200_G0100_101_adam=
M1070_S0200_G0110_101_adam=

M1040_S0545_S0000_001_cmd=From Command to all YoRHa troops.
M1040_S0545_S0001_001_a2b=This is...
M1040_S0545_S0002_001_pod042=Depression caused by the collapse of a space located underground.
M1040_S0545_S0003_001_a9s=Such a huge hollow, why...
M1040_S0545_S0010_001_cmd=We have confirmed the reaction of Aliens who have not been discovered for hundreds of years.
M1040_S0545_S0020_001_cmd=As I think you know, Aliens are the command tower of the Machine Lifeforms.
M1040_S0545_S0030_001_cmd=If we annihilate the Aliens, this long-lasting war will also end.
M1040_S0545_S0040_001_cmd=Currently, the Technology Department is proceeding with analysis of the radio wave source,
M1040_S0545_S0050_001_cmd=but information is insufficient.
M1040_S0545_S0060_001_cmd=YoRHa troops on the surface, make information gathering on this matter your top priority.
M1040_S0545_S0070_001_cmd=You must not let this opportunity escape.
M1040_S0545_S0080_001_cmd=...Glory to Mankind.
M1040_S0545_S0090_300_a9s=What is... that weird enemy.
M1040_S0550_G0001_001_a9s=Based on Command's information, I predicted the signal source. I marked it on the map.
M1040_S0550_G0010_001_a9s=But this, it looks like a rather deep place underground...
M1040_S0550_G0020_001_a2b=We'll know if we go...
M1040_S0550_G0021_001_a2b=Probably.
M1040_S0550_G0030_001_a9s=2B... you have a bit of a rough side to you, don't you.
M1040_S0550_G0120_300_a9s=2B. Let's try going to the underground of the cave-in zone where the reaction was.
M1040_S0550_G0130_300_pod042=Report: Strong protection. Access impossible.

M5071_S0010_G0060_001_n02=MEDICINE... I DON'T UNDERSTAND...
M5071_S0010_G0070_001_a9s=Ah, you've never seen it before.
M5071_S0010_G0080_001_a9s=It'll be faster to just show you. Wait here, I'll go get some.

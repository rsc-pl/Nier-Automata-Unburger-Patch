M6130_S0000_G0000_001_robomask=In accordance with Rule 60664, entry beyond this point is forbidden to all but those who would undertake the trial.
M6130_S0020_G0000_001_robomask=In accordance with Rule 24389, we shall bear witness to the trials.
M6130_S0020_G0010_001_robomask=As expected of the true Masked One. It was a splendid battle.
M6130_S0030_G0000_001_robomask=Rule 30225: One must show respect to those who undertake the trial.
M6130_S0030_G0010_001_robomask=Rule 10286: One must show the utmost respect to the King.
M6130_S0040_G0000_001_robomask=Rule 21... If greeted, one must respond...
M6130_S0040_G0010_001_robomask=Rule 08... If greeted by the King... what were we supposed to do...?
M6130_S0050_G0000_001_robomask=Here, the Rules are absolute. If you obey the Rules, you will be safe.
M6130_S0050_G0010_001_robomask=It is the King. Obey the Rules, and protect us.
M6130_S0060_G0000_001_robomask=I have challenged the trial over 100 times now, but I have yet to overcome a single one...
M6130_S0060_G0010_001_robomask=You overcame the trial before I could... It is frustrating, but I shall acknowledge you as King.
M6130_S0070_G0000_001_robomask=So you will undertake the trial. In accordance with Rule 29450, I pray for your success.
M6130_S0070_G0010_001_robomask=Our King. In accordance with Rule 43953, we ask that you set a worthy example.
M6130_S0080_G0000_001_robomask=Hmm... You are not one of the Masked, but in accordance with Rule 15392, I shall do you no harm.
M6130_S0080_G0010_001_robomask=You have become King. In accordance with Rule 30284, we welcome your return.
M6130_S0090_G0000_001_robomask=In accordance with Rule 31564, I request silence in the place of trial.
M6130_S0090_G0010_001_robomask=In accordance with Rule 1489, I request that you act with the dignity befitting a King.

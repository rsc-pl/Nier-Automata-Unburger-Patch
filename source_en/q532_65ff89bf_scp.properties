M5530_S0010_G0000_001_resiitem=Hey, you. I know this is sudden, but are you interested in food culture?
M5530_S0010_G0010_001_resiitem=I'm currently researching food supplies for when humanity reclaims the Earth.
M5530_S0010_G0020_001_resiitem=When it comes to the basics of life, food comes first! Right?
M5530_S0010_G0030_001_resiitem=So, I'm gathering all sorts of food from all over for my research. How about you lend me a hand?
M5530_S0010_G0040_001_sele=Cooperate.
M5530_S0010_G0050_001_sele=Refuse.
M5530_S0010_G0060_001_resiitem=Ah, really? Well, if you change your mind, let me know.
M5530_S0010_G0070_001_resiitem=Hey, would you mind gathering some food from around the world? It's for research that'll be necessary once humanity reclaims the Earth.
M5530_S0010_G0080_001_resiitem=Thanks a lot! Right now, I'm researching "meat-eating." I need you to bring me "Deer Meat" and "Boar Meat."
M5530_S0010_G0090_001_resiitem=Let me know when you've gathered the "Deer Meat" and "Boar Meat" I asked for. I'm counting on you.
M5530_S0020_G0000_001_pod042=Query: Androids can generate energy from water. Animal meat is likewise unnecessary for the Resistance.
M5530_S0020_G0010_001_a2b=Who knows... I don't understand it.
M5530_S0020_G0020_001_pod153=Query: Androids can generate energy from water. Animal meat is unnecessary for the Resistance.
M5530_S0020_G0022_001_a9s=Who knows... isn't it just a matter of preference? Like, maybe they just feel like eating it sometimes.
M5530_S0020_G0024_001_a9s=Who knows... isn't it just a matter of preference? Like, maybe they just feel like eating it sometimes.
M5530_S0020_G0030_001_pod153=Incomprehensible.
M5530_S0020_G0040_001_a9s=Figured as much.
M5530_S0020_G0045_001_a9s=Figured as much.
M5530_S0020_G0050_001_pod042=Query: Androids can generate energy from water. Animal meat is likewise unnecessary for the Resistance.
M5530_S0020_G0060_001_a2=Who knows. Maybe it's surprisingly fun if you try it.
M5530_S0020_G0070_001_a2b=We have the "Deer Meat" and "Boar Meat." Let's return to the client.
M5530_S0020_G0080_001_a9s=We've got the "Deer Meat" and "Boar Meat." Let's go see the client.
M5530_S0020_G0090_001_a9s=We've got the "Deer Meat" and "Boar Meat." Let's go see the client.
M5530_S0020_G0100_001_a2=Got the "Deer Meat" and "Boar Meat." Guess we'll go to the client.
M5530_S0030_G0000_001_resiitem=I've got the "Deer Meat" and "Boar Meat," loud and clear. Thanks!
M5530_S0030_G0010_001_resiitem=They say if you grill this over charcoal with salt and pepper, it's the best... or so I've heard?
M5530_S0030_G0020_001_a2b=Have you eaten it?
M5530_S0030_G0030_001_a9s=Have you eaten it before?
M5530_S0030_G0040_001_a9s=You've eaten it?
M5530_S0030_G0050_001_a2=You're gonna eat that?
M5530_S0030_G0060_001_resiitem=Well, yeah. It doesn't have much of an effect, but it's popular with the combat-model Resistance members, you know?
M5532_S0030_G0030_001_resiitem=Still, though... humans are amazing, aren't they? To have come up with all this knowledge about cooking.
M5532_S0030_G0040_001_resiitem=I wonder what kind of role will be given to us androids once those humans retake the Earth.
M5532_S0030_G0050_001_resiitem=To us, who are only specialized for fighting...
M5532_S0030_G0055_001_resiitem=...
M5532_S0030_G0060_001_resiitem=...We have our own jobs to do. That's right, isn't it?
M5532_S0030_G0071_001_resiitem=I'm going to keep on researching ingredients.
M5532_S0030_G0080_001_resiitem=The seas and rivers are full of marine life again.
M5532_S0030_G0090_001_resiitem=I've gotta be ready to cook them up something delicious for when humanity finally comes back!
M5532_S0030_G0130_001_resiitem=See ya!
M6080_S0010_G0010_300_sp=Yo, I've decided to open the Forest Branch here starting today. If you need anything, don't hesitate to ask.
M6080_S0010_G0020_300_sp=Hey, welcome. Well, make yourself at home.

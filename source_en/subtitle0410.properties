M1050_S0500_S0040_201_a9s=They did not know the reason why, but,
M1050_S0500_S0050_201_a9s=They lived always snuggling close.
M1050_S0500_S0060_201_a9s=Forever,
M1050_S0500_S0070_201_a9s=Forever...

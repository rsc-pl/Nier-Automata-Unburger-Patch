M5071_S0020_G0200_001_pod042=Memos are mandatory for new hires.
M5071_S0020_G0210_001_a2b=New hires? Memos?
M5071_S0020_G0220_001_pod042=A phrase found in the literature. Meaning unknown.
M5071_S0020_G0230_001_pod042=Discovered a pharmaceutical textbook for living organisms.
M5071_S0020_G0240_001_pod042=Also effective for the family Cervidae of the same Mammalia class.
M5071_S0020_G0250_001_pod042=The anti-inflammatory analgesic described in this book is applicable to the disease of the moose in question...

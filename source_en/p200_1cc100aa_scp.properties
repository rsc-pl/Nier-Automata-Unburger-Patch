M1070_S0160_G0000_101_adam=I... We Machine Lifeforms have an interest in humanity.
M1070_S0160_G0010_101_adam=Love, and family... War, and religion.
M1070_S0160_G0020_101_adam=The more I read through humanity's records, the more I am simply fascinated by their complexity, unlike any other.
M1070_S0160_G0030_101_adam=This city is also one of the places born from that thirst for humanity...
M1070_S0160_G0040_101_adam=A sublime place, too good to be a graveyard for you androids, is it not!?
M1070_S0160_G0050_101_adam=We learn the characteristics of humanity! And imitate them!
M1070_S0160_G0060_101_adam=Some sought love! And others, family!
M1070_S0160_G0070_101_adam=...And then, I realized.
M1070_S0160_G0080_101_adam=The essence of humanity is conflict...
M1070_S0160_G0090_101_adam=Fighting, stealing, killing one another. That is what humans are!
M1070_S0160_G0100_101_a2b=Do not speak of humanity... with that mouth!
M1070_S0160_G0110_101_adam=Heheh... Did I offend you by speaking ill of the humans you worship?
M1070_S0160_G0120_101_adam=But, that is the truth.
M1070_S0160_G0130_101_adam=I want... to reach the essence of humanity.
M1070_S0160_G0140_101_adam=We Machine Lifeforms connected to the network are... invincible.
M1070_S0160_G0150_101_adam=But, in data that continues infinitely, there is no sense of life.
M1070_S0160_G0160_101_adam=We cannot understand the concept of death.
M1070_S0166_G0000_101_adam=Is that the best you can do!? 2B!
M1070_S0166_G0010_101_adam=Hate me more, even more!
M1070_S0166_G0020_101_adam=That is why I displayed the corpses of your comrades, is it not?
M1070_S0166_G0030_101_a2b=You bastard!
M1070_S0166_G0040_101_pod042=Alert: Rising vital reaction. Be wary of enemy provocation.
M1070_S0166_G0050_101_a2b=I know!
M1070_S0166_G0060_101_a2b=I don't have time to deal with you...
M1070_S0166_G0070_101_a2b=I'm looking for 9S... for 9S!
M1070_S0166_G0080_101_adam=Ah... 9S...
M1070_S0166_G0090_101_adam=
M1070_S0166_G0100_101_adam=
M1070_S0200_G0000_101_adam=We are fellow kindred who yearn for humanity...
M1070_S0200_G0010_101_adam=Machine Lifeforms and androids could be called the same, don't you think?
M1070_S0200_G0020_101_adam=Fufufu...
M1070_S0200_G0030_101_adam=But, it was all futile.
M1070_S0200_G0040_101_adam=You must have realized it too?
M1070_S0200_G0050_101_a2b=...
M1070_S0200_G0060_101_adam=That humanity is already extinct.
M1070_S0200_G0070_101_a2b=Shut up!
M1070_S0200_G0080_101_pod042=Alert: Enemy disinformation.
M1070_S0200_G0090_101_a2b=Silence!
M1070_S0200_G0100_101_adam=
M1070_S0200_G0110_101_adam=

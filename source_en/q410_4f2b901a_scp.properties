M5410_S0010_G0220_001_a2b=A YoRHa body...
M5410_S0010_G0230_001_pod042=Affirmative: YoRHa Type B. The frame of 11B, the search target.
M5410_S0010_G0240_001_a2b=So this is where you fell, 11B...

M1020_S0010_G0060_021_op210=Operator to 9S.
M1020_S0010_G0070_021_op210=Transmitting coordinate data for the location specified by the Resistance Leader.
M1020_S0010_G0080_021_a9s=As expected of you, Operator-san! You work fast~
M1020_S0010_G0090_021_op210=Idle chatter leads to unnecessary energy consumption.
M1020_S0010_G0100_021_op210=Please refrain from remarks unrelated to operational conduct.
M1020_S0010_G0110_021_a9s=Yessir.
M1020_S0010_G0200_001_resi=Heard about you from the leader.
M1020_S0010_G0201_001_resi=Name's Jackass. Nice to meetcha.
M1020_S0010_G0210_001_resi=So you're gonna take care of the machines in the desert?
M1020_S0010_G0211_001_resi=Guess I'll have to open this sealed entrance then.
M1020_S0010_G0212_001_a9s=Okay... But why are you in such a strange spot?
M1020_S0010_G0213_001_resi=Ah, this? This is...
M1020_S0010_G0214_001_resi=It'd be dangerous if you got caught in the blast, right?
M1020_S0010_G0250_001_resi=...Try not to push yourselves too hard.
M1020_S0010_G0251_001_a9s=Opening a sealed gate with an explosion...
M1020_S0010_G0252_001_a9s=She's a pretty rough character.
M5920_S0090_G0000_001_human=From the Council of Humanity on the Moon, to all androids fighting bravely on the surface.
M5920_S0090_G0010_001_human=At present, the battle against the Machine Lifeforms is at a stalemate.
M5920_S0090_G0020_001_human=We know you must be weary from this protracted war.
M5920_S0090_G0030_001_human=But we ask that you continue to fight without giving up.
M5920_S0090_G0040_001_human=The reclamation of Earth is the heartfelt wish of the hundreds of thousands of humans on the lunar surface.
M5920_S0090_G0050_001_human=Glory to Mankind.
M5920_S0090_G0060_001_a9s=...The Council of Humanity broadcasts are always so stuffy~

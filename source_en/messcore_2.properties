CORE_ACT_SKILL_HELP_01=Fires a powerful laser from the Pod.
CORE_ACT_SKILL_HELP_02=The Pod analyzes all enemies within a certain radius, then\ntransmits the data to the player, enabling a flurry of\nslashes against all targets in range.
CORE_ACT_SKILL_HELP_03=The Pod projects a lingering mass of energy,\nthen slams it down onto the target.
CORE_ACT_SKILL_HELP_04=For a set time, the Pod rotates around the player,\ndamaging any enemy it touches.
CORE_ACT_SKILL_HELP_05=Causes spear-like masses of energy to erupt from the ground.
CORE_ACT_SKILL_HELP_06=Deploys a shield that blocks projectile attacks.
CORE_ACT_SKILL_HELP_07=Deploys a shield that blocks physical attacks.
CORE_ACT_SKILL_HELP_08=Grab the Pod to leap into the air, then throw it\ndownwards to slam into the ground. A shockwave\nis generated at the point of impact.
CORE_ACT_SKILL_HELP_09=Fires a wire from the Pod. If it hits an enemy, the\nwire retracts, launching the user toward the target.
CORE_ACT_SKILL_HELP_10=Deploys the Pod to a specific location, where it\nprojects a hologram of the player to lure in\nenemies and attack them with ranged fire.
CORE_ACT_SKILL_HELP_11=Throws a projectile that distorts time, slowing\nany enemies that enter its area of effect.
CORE_ACT_SKILL_HELP_12=For a set time, the Pod continuously emits a healing\nlaser. HP is restored for as long as the player remains\nin contact with the beam.
CORE_ACT_SKILL_HELP_15=Continuously throws small explosive charges for a set period of time.
CORE_ACT_SKILL_HELP_19=Throws a gravity bomb that pulls in nearby enemies.
CORE_ACT_SKILL_HELP_21=The Pod electrocutes one nearby enemy, inflicting\ncontinuous damage over a set period of time.
CORE_ACT_SKILL_HELP_22=Mount the Pod to rush forward with great force.\nSome directional control is possible during the charge.
CORE_ACT_SKILL_HELP_24=Emits an ultrasonic wave that reacts to hidden collection\npoints. A beam will then visualize the item as you approach.

M5530_S0010_G0000_001_resiitem=Hey, you. This is sudden, but are you interested in food culture?
M5530_S0010_G0010_001_resiitem=I am currently researching food for when humanity reclaims the Earth.
M5530_S0010_G0020_001_resiitem=When it comes to food, clothing, and shelter, first is food! Right?
M5530_S0010_G0030_001_resiitem=So, I'm collecting various foods from various places for research, but won't you cooperate too?
M5530_S0010_G0040_001_sele=Cooperate.
M5530_S0010_G0050_001_sele=Refuse.
M5530_S0010_G0060_001_resiitem=Is that so. Well, if you change your mind, call out to me again.
M5530_S0010_G0070_001_resiitem=Hey, won't you gather food from various places? It's research necessary for when humanity reclaims the Earth.
M5530_S0010_G0080_001_resiitem=Thanks! What I'm researching now is "Meat Eating." I want you to bring "Moose Meat" and "Boar Meat."
M5530_S0010_G0090_001_resiitem=Tell me when the "Moose Meat" and "Boar Meat" I asked for are gathered. I'm counting on you.
M5530_S0020_G0000_001_pod042=Question: Androids can generate energy from water. Animal meat is unnecessary for the Resistance as well.

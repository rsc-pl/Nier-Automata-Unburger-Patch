M6120_S0000_G0000_001_resi=Wow~, this place really is the best facility!
M6120_S0000_G0010_001_resi=I hear you're popular lately, I'm expecting things!
M6120_S0000_G0020_001_resi=Thanks to you defeating the S Rank King, that guy is back to living in a cell for the time being. Thanks!
M6120_S0010_G0000_001_resi=Would you believe the guys at the top think all of this is illegal? How stupid is that!?

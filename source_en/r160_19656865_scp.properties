M5072_S0010_G0340_001_a9s=Now that you mention it, that is strange. I wonder if there was a reason?
M5072_S0010_G0350_001_a2b=Yeah...
M5072_S0010_G0360_001_n02=YOU DEFEATED THE PACK. THANK YOU!

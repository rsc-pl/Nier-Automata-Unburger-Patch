M1030_S0500_S0000_201_eve=Hey... Nii-chan.
M1030_S0500_S0010_201_eve=Why do we have to wear something as annoying as underwear?
M1030_S0500_S0020_201_adam=According to records, humans lived while hiding their crotch.
M1030_S0500_S0030_201_adam=Exposing the crotch was... apparently treated as problematic behavior.
M1030_S0500_S0040_201_adam=Shut up and wear them. Eve.
M1030_S0500_S0050_201_eve=Okay...
M1030_S0500_S0060_201_eve=But, why must we eat these plants?
M1030_S0500_S0070_201_eve=We Machine Lifeforms can move without eating this stuff.
M1030_S0500_S0080_201_adam=This is a type of fruit.
M1030_S0500_S0090_201_adam=Apparently, humans were able to gain intelligence by eating this.
M1030_S0500_S0100_201_adam=Don't complain, just shut up and eat.
M1030_S0500_S0110_201_eve=Okay... If you say so, Nii-chan, I will eat...
M1030_S0500_S0120_201_eve=But, once I finish, will you play with me?
M1030_S0500_S0130_201_adam=...Yeah.
M1030_S0500_S0140_201_eve=Then, I'll do my best and eat it...!

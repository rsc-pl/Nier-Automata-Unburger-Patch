M5122_S0010_G0000_001_ane=Ah, perfect timing.
M5122_S0010_G0000_300_ane=Sorry, please focus on the mission for now.
M5122_S0010_G0010_001_ane=I have something I need to ask of you two.
M5122_S0010_G0010_300_ane=I'm sorry to trouble you when you came all this way...
M5122_S0010_G0020_001_a9s=What is it?
M5122_S0010_G0030_001_ane=We plan to resume our investigation of the forest area soon,
M5122_S0010_G0040_001_ane=and I'd like you to help us establish an expeditionary camp.
M5122_S0010_G0050_001_ane=We're no match for the enemies at the planned campsite.
M5122_S0010_G0060_001_a2b=Understood. We just have to clear out the enemies around the forest, correct?
M5122_S0010_G0070_001_ane=Yes. I'm counting on you.
M5122_S0010_G0120_001_a9s=The surrounding threats have been eliminated. Good work!
M5122_S0010_G0130_001_a2b=Now the Resistance can build a camp here...
M5122_S0010_G0140_001_a9s=Mission complete. Let's hurry and report back.
M5122_S0030_G0000_001_ane=Thank you. Thanks to you two, we were able to set up a camp in the forest.
M5122_S0030_G0030_001_ane=If anything else comes up, I'll be counting on you again.
M5123_S0010_G0000_001_ane=Still, the YoRHa squadron really is strong. You're on a different level from us in the Resistance.
M5123_S0010_G0010_001_a9s=Well, we are YoRHa's latest models. Unlike an old type like A2â€”
M5123_S0010_G0020_001_ane=...What?
M5123_S0010_G0030_001_ane=A2... Attacker Number 2...?
M5123_S0010_G0040_001_a2b=Do you know of her?
M5123_S0010_G0050_001_ane=No...
M5123_S0010_G0060_001_ane=...
M5123_S0010_G0070_001_ane=Sorry, but could you do me one more favor?
M5123_S0010_G0080_001_ane=If you find any information on that old type YoRHa, A2, I want you to tell me.
M5123_S0010_G0090_001_a9s=We also need information on A2, but... why?
M5123_S0010_G0100_001_ane=...There's something I want to confirm.
M5920_S0060_G0210_001_a9s=Even if it is our job, we do help the Resistance an awful lot, don't we?
M5920_S0060_G0220_001_a9s=It feels like we're just running errands, or... something...
M5920_S0060_G0230_001_a2b=Do not complain about the job.
M5920_S0060_G0240_001_a2b=Exchanging information with the Resistance is an important mission.
M5920_S0060_G0250_001_a2b=Besides... errands are safer than combat.
M5920_S0060_G0260_001_a2b=Not dying is always better than dying.
M5920_S0060_G0270_001_a9s=That... is true.

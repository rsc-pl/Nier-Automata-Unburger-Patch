M5330_S0080_G0000_001_a9s=The key handed to us by Emil-san is for this place, isn't it.
M5330_S0080_G0005_001_telo=Used Key.
M5330_S0080_G0010_001_a9s=Amazing, so many Lunar Tears...!
M5330_S0080_G0020_001_a2b=This place is...?
M5330_S0080_G0030_001_eml=Thank you for coming.
M5330_S0080_G0040_001_a2b=Emil, what is this place?
M5330_S0080_G0050_001_eml=It is a place of precious memories that I wanted to protect no matter what.
M5330_S0080_G0060_001_eml=...No, accurately speaking, a place of the person who "was me."
M5330_S0080_G0070_001_a9s=I don't really understand... Could you tell us in detail?
M5330_S0080_G0160_001_eml=This is a place that the original Emil loved.
M5330_S0080_G0170_001_eml=A place where he spent time with the people he loved, a long, long time ago. There were many painful things, and sad things, but...
M5330_S0080_G0180_001_eml=Even so, for the original, the memories of that journey were truly, truly a treasure.
M5330_S0080_G0190_001_eml=They remain as faint vestiges within my memory as well.
M5330_S0080_G0200_001_a9s=Where is that Original?
M5330_S0080_G0210_001_eml=I don't know. We, uh... our numbers became too great.
M5330_S0080_G0220_001_a9s=Is that so...
M5330_S0080_G0230_001_eml=And, there is something we must settle...
M5330_S0080_G0240_001_a2b=Eh?
M5330_S0080_G0250_001_eml=...
M5330_S0080_G0260_001_eml=Ah, that's right. As thanks for everything, I thought I'd give you this. Please accept it.
M5330_S0080_G0270_001_eml=It is said that the Lunar Tear is a flower that grants wishes.
M5330_S0080_G0280_001_a2b=...Thank you.
M5330_S0080_G0290_001_eml=It is I who should thank you.
M5330_S0080_G0300_001_eml=Thanks to you, I was able to remember something precious. With this memory, I can do my best even if I'm alone.

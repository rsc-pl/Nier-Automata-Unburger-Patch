M5330_S0080_S0080_001_eml=A long time ago, I was originally created as a weapon.
M5330_S0080_S0090_001_eml=Part of a weapon designed to adapt to any and all environments in order to annihilate the enemy.
M5330_S0080_S0100_001_a9s=You were... a weapon?
M5330_S0080_S0110_001_eml=...When the battle with the aliens began, I strengthened our forces through self-multiplication.
M5330_S0080_S0120_001_a2b=Self-multiplication?
M5330_S0080_S0130_001_eml=Yes. I am one of countless duplicated Emils.
M5330_S0080_S0140_001_eml=I... We somehow maintained our defensive line by cooperating with each other.
M5330_S0080_S0150_001_eml=However, as we were copied hundreds, thousands of times like that, our memories began to fade.

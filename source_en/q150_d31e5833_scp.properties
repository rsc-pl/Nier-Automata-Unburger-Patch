M5150_S0020_G0590_001_jackas=Listen to this! Continuing from last time, I found out something truly interesting.
M5150_S0020_G0600_001_jackas=Regarding android excitement in a combat state, it's been confirmed that a component similar to a certain pleasure substance is generated within the circuits.
M5150_S0020_G0610_001_jackas=If I utilize this, I might be able to develop a new drug for function expansion.
M5150_S0020_G0620_001_jackas=This and that, it's all thanks to you guys cooperating.
M5150_S0020_G0630_001_jackas=Thanks! Look forward to the drug being finished.
M5150_S0020_G0640_001_jackas=To come this far and get this result... \nI'd like you to tackle everything with full power.
M5150_S0020_G0645_001_jackas=Annihilate the enemies "within 30 seconds" while "not taking damage even once"... \nCan you do it?
M5150_S0030_G0000_001_jackas=Ya, you guys! Did you come to test the drug?
M5150_S0030_G0010_001_jackas=This has a good reputation again. Seems once you use it you can't stop.
M5150_S0030_G0020_001_jackas=Your comrades have taken a liking to it too.
M5150_S0030_G0030_001_jackas=Well, the mind becomes a little unstable as a side effect but...
M5150_S0030_G0040_001_jackas=For a model specialized in combat, it shouldn't be a problem.
M5150_S0030_G0050_001_jackas=I'll give it to you guys who helped me as a service, so try it out.
M5150_S0030_G0071_001_jackas=If you want more drugs, you should visit the YoRHa squadron member at the oil field deep in the desert.
M5150_S0030_G0072_001_jackas=She asked for the recipe, so she's surely making it herself.
M5150_S0040_G0000_300_jackas=Hmmm, I still don't have enough data... \nYou, won't you cooperate a little more?
M5150_S0040_G0010_300_jackas=More... I want more data...! \nOf course, you'll cooperate, right?
M5150_S0040_G0020_300_jackas=Just a little more, there's missing data. Cooperate with me.
M5150_S0040_G0030_300_sele=Cooperate
M5150_S0040_G0040_300_sele=Another time
M5150_S0040_G0050_300_jackas=That's how it should be.
M5150_S0040_G0070_300_jackas=Alright, here we go! You're the best! \nThis is the last data collection.
M5150_S0040_G0075_300_jackas=Now then, for the sake of further scientific development... fight!

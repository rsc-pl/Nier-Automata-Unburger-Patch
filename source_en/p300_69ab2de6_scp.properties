M3000_S0060_G0000_001_op60=2B-san's operation start point is southwest of the City Ruins.
M3000_S0060_G0010_001_op60=Please head there via Flight Unit, and rendezvous with 9S-san at the location.
M3000_S0060_G0020_001_a2b=Roger.
M3000_S0060_G0021_001_op60=The weapons damaged in the Eve battle the other day have been repaired and loaded.
M3000_S0060_G0030_001_op60=The overall operation will have already started by the time you arrive, so please be careful.
M3000_S0060_G0040_001_a2b=...Thank you.
M5920_S0090_G0070_001_human=The Council of Humanity on the Moon announces to all androids fighting desperately on the surface.
M5920_S0090_G0080_001_human=Our proud elite YoRHa Squadron has destroyed the enemy network units, Adam and Eve.
M5920_S0090_G0090_001_human=This victory shall be a great step toward the reclamation of Earth.
M5920_S0090_G0100_001_human=We, the humanity on the Moon, are also filled with voices of joy.
M5920_S0090_G0110_001_human=We look forward to your further brave fighting in the future.
M5920_S0090_G0120_001_human=Glory to Mankind.

M5800_S0010_G0000_001_robomother=Please help me! Please help me!
M5800_S0010_G0010_001_a9s=Eh? Wait...
M5800_S0010_G0020_001_robomother=Please help me! \nMy son put an electronic lock on the house and has shut himself in completely.
M5800_S0010_G0030_001_robomother=It's been quite a while, but he won't answer me at all...
M5800_S0010_G0040_001_a9s=Why are you consulting me about family matters?\nI mean, Machine Lifeforms don't even have the concept of family...
M5800_S0010_G0050_001_robomother=Please help me! I cannot open this door!
M5800_S0010_G0060_001_robomother=I beg of you. Please smash the door open and drag my son out!
M5800_S0010_G0070_001_sele=Cooperate.
M5800_S0010_G0080_001_sele=Refuse.
M5800_S0010_G0090_001_robomother=Uuu... What should I do...
M5800_S0010_G0100_001_robomother=Please open this door and drag out my son who is inside!
M5800_S0010_G0110_001_a9s=I get it, I get it...
M5800_S0010_G0120_001_a9s=It's definitely electronically locked... Helllooooo!
M5800_S0010_G0130_001_robochild=...
M5800_S0010_G0140_001_a9s=Your mother is worried. Why don't you unlock it and come out?
M5800_S0010_G0150_001_robochild=...
M5800_S0010_G0160_001_a9s=Hmm, ignoring me...
M5800_S0010_G0170_001_pod153=Proposal: Unlocking of door via destruction of electronic lock core.
M5800_S0010_G0180_001_a9s=Well, I guess there's no other choice.
M5800_S0010_G0190_001_a9s=Damn... It's tougher than I thought.
M5800_S0010_G0200_001_robochild=...
M5800_S0010_G0210_001_robomother=Oh honestly, you child, making me worry! Why did you shut yourself in?
M5800_S0010_G0220_001_robochild=...Because, I was scared...
M5800_S0010_G0230_001_robochild=Once we were cut off from the network, I couldn't understand\nwhat other people were thinking...
M5800_S0010_G0240_001_robochild=It felt like everyone was some unknown monster, and I was scared...
M5800_S0010_G0250_001_robomother=Oh my! Even though I love you so terribly much! So it's alright!
M5800_S0010_G0260_001_robochild=Waaaaah! Mamaaa!
M5800_S0010_G0270_001_a9s=Um... Can I go home now?
M5800_S0010_G0280_001_robomother=Ah! Thank you very much. I am truly glad I asked you!
M5800_S0010_G0290_001_robomother=I do not know if this will serve as thanks, but please take this.

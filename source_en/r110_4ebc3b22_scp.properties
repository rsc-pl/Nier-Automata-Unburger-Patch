M6090_S0010_G0810_300_ys=If you want to listen to something too, feel free to change it to a song you like.
M6090_S0010_G0820_300_ys=I like calm songs because they're soothing, but intense songs are good too since they heighten the will to fight.
M6090_S0010_G0830_300_bs=Hello. You are YoRHa people, right?
M6090_S0010_G0840_300_bs=This is the Maintenance Shop. We handle consultation and maintenance for everyone's bodies.
M6090_S0010_G0850_300_bs=Is there something you need?
M6090_S0010_G0860_300_bs=If you adjust your body, you can advance combat advantageously.
M6090_S0010_G0870_300_bs=If you obtain new chips or programs, by all means please try them out.
M6090_S0010_G0880_300_bs=Are you here for maintenance?
M6090_S0010_G0890_300_bs=We await your next visit.
M6090_S0010_G0900_300_sele=Perform Strengthening/Synthesis.
M6090_S0010_G0910_300_sele=Consult about body.
M6090_S0010_G0915_300_sele=Nothing in particular.
M6090_S0010_G0920_300_bs=What shall we talk about?
M6090_S0010_G0930_300_sele=About bodies.
M6090_S0010_G0940_300_sele=About Pod strengthening.
M6090_S0010_G0950_300_sele=About additional Pod acquisition.
M6090_S0010_G0960_300_sele=About weapon equipment.
M6090_S0010_G0970_300_sele=I get 3D motion sickness...
M6090_S0010_G0975_300_sele=Return.
M6090_S0010_G0990_300_bs=A body refers to the physical bodies of you YoRHa troops yourselves.
M6090_S0010_G1000_300_bs=To strengthen a body, there are two types: "Experience Value" and "Plug-in Chips."
M6090_S0010_G1010_300_bs=Experience Value... is famous so I don't need to explain it, right?
M6090_S0010_G1020_300_bs=Plug-in Chips are items that strengthen the main unit, and they have various functions.
M6090_S0010_G1030_300_bs=However, the operation is difficult, and if you try to set it yourself, the hurdle is quite high...
M6090_S0010_G1040_300_bs=If you'd like, shall I set the chips you have now to my recommended settings?
M6090_S0010_G1050_300_sele=Yes.
M6090_S0010_G1060_300_sele=No.
M6090_S0010_G1070_300_bs=Which type shall I set it to?
M6090_S0010_G1080_300_sele=Balance focused.
M6090_S0010_G1090_300_sele=Attack focused.
M6090_S0010_G1100_300_sele=Defense focused.
M6090_S0010_G1105_300_sele=Do not adjust.
M6090_S0010_G1110_300_bs=Understood. I will set it for you.
M6090_S0010_G1120_300_bs=Yes. It is complete.
M6090_S0010_G1130_300_bs=Plug-in Chips are deep, so if you are interested, please try setting them yourself.
M6090_S0010_G1140_300_bs=Pods are Accompanying Support Units supplied to the YoRHa troops, but there are two ways to strengthen them.
M6090_S0010_G1150_300_bs=First is the method of strengthening at a maintenance shop like ours.
M6090_S0010_G1155_300_bs=Money and materials are required, but you can strengthen the Pod's attack power.
M6090_S0010_G1160_300_bs=The other method is equipping "Pod Programs."
M6090_S0010_G1170_300_bs=Pod Programs exist in various types, from attack types like lasers to support types that obstruct enemy actions.
M6090_S0010_G1180_300_bs=We sell them here too, so if you are interested, please buy them.
M6090_S0010_G1190_300_bs=It seems multiple Pods can be equipped... but Pods themselves are rare items, so shops don't sell them.
M6090_S0010_G1200_300_bs=If you can find them somewhere, I think usability will improve...
M6090_S0010_G1210_300_bs=I hear information like "fallen somewhere in the desert" or "dropped in the sea," but...
M6090_S0010_G1220_300_bs=The latest YoRHa units can equip weapons via "WEAPON" in the system menu launched with <KC_MENU>.
M6090_S0010_G1230_300_bs=You can set up to 2 sets of 2 types of weapons, so please try various things.
M6090_S0010_G1240_300_bs=Switching sets can be done from the <KC_SHORTCUT> shortcut menu.
M6090_S0010_G1250_300_bs=Is that so...
M6090_S0010_G1255_300_bs=Various settings are possible in <KC_MENU> System Menu -> "SYSTEM" -> "Options" -> "Camera", so please set it to your preferred state there.
M6090_S0010_G1260_300_bs=It is also possible for me to adjust the camera, what shall I do?
M6090_S0010_G1270_300_sele=Set camera to minimize 3D motion sickness.
M6090_S0010_G1280_300_sele=Return to normal camera settings.
M6090_S0010_G1290_300_sele=No need to adjust.
M6090_S0010_G1300_300_bs=Understood. Then, I will set the camera here.
M6090_S0010_G1310_300_bs=Adjustment complete. Please handle fine adjustments yourself.
M6090_S0010_G1320_300_bs=Understood.

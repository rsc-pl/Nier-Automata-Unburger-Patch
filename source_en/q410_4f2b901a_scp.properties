M5410_S0010_G0000_001_16d=Um... Are you 2B-san?
M5410_S0010_G0010_001_a2b=...I am.
M5410_S0010_G0020_001_16d=Oh, thank goodness. My name is 16D.
M5410_S0010_G0030_001_16d=Your wingman on the mission to the Abandoned Factory, 11B-san... she was my instructor.
M5410_S0010_G0040_001_16d=Um... Senpai... is she really...?
M5410_S0010_G0050_001_a2b=...Yes. She was shot down in that battle.
M5410_S0010_G0060_001_16d=Is that so... I'm sorry to hear that. Senpai was my idol.
M5410_S0010_G0070_001_16d=She was always so strong and cool...
M5410_S0010_G0080_001_16d=What happened to her body?
M5410_S0010_G0090_001_a2b=I haven't confirmed it.

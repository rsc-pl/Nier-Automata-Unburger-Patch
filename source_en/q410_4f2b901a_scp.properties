M5410_S0010_G0120_001_16d=Of course, only when you have time.
M5410_S0010_G0130_001_sele=Accept.
M5410_S0010_G0140_001_sele=Refuse.
M5410_S0010_G0150_001_16d=...I see. I'm sorry to ask the impossible.
M5410_S0010_G0160_001_16d=When you have time again, please...
M5410_S0010_G0170_001_16d=If you find my Senpai 11B-san's belongings, would you be willing to give them to me?
M5410_S0010_G0180_001_a2b=...Understood.
M5410_S0010_G0185_001_16d=Thank you so much.
M5410_S0010_G0190_001_a2b=Pod. What's the status on 11B's Black Box signal?
M5410_S0010_G0200_001_pod042=Unknown: It has not been recovered to date.

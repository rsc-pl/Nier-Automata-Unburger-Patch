CORE_WP_HELP_1001=Fighting bare-handed. An android's hardened fists are weapons unto themselves,\nbut struggle to land effective blows against Machine Lifeforms.
CORE_WP_HELP_1003=A sword once wielded by an attendant who deeply revered his lord. His powerful loyalty,\nlike the blade itself, remains unbent, still seeking to protect his master.
CORE_WP_HELP_1013=An unremarkable iron pipe.\nIt's covered in several stains that look like splattered blood.
CORE_WP_HELP_1020=A sword commissioned by a certain warrior, crafted in the motif of the king of beasts.\nIts short and narrow form makes it seem as if it is unaware of the eyes upon it.
CORE_WP_HELP_1040=A ceremonial tool used by a priest, said to be crafted from the feathers of the legendary phoenix.\nAs its focus is on ornamentation, its capabilities as a weapon are unknown.
CORE_WP_HELP_1030=A sword used by an ancient tyrant. In his quest for the dream of immortality,\nhe used this blade to reap the lives of his people until his final moments.
CORE_WP_HELP_1050=The latest model for YoRHa units, issued to the elite who head to the front lines.\nIts attack power can be enhanced by charging it with energy.
CORE_WP_HELP_1060=An older YoRHa model, favored by veteran androids.\nThough dated, it is highly reliable.
CORE_WP_HELP_1070=A white katana used by a samurai of the East.\nIts pure-white fittings are for decoration, but the blade itself is a masterpiece forged by a master smith.
CORE_WP_HELP_1071=A black katana used by a warrior of the East.\nIts unadorned, black fittings give it the air of a practical, combat-ready weapon.
CORE_WP_HELP_1080=A katana widely issued to all YoRHa troops.
CORE_WP_HELP_1090=A sword used by Machine Lifeforms. It's fashioned from whatever metal was on hand,\nand is used more for bludgeoning than for slicing.
CORE_WP_HELP_1203=A colossal sword. The blade is dull; it overpowers enemies with its sheer weight.\nNo amount of cleaning or sharpening can ever erase the stench of blood soaked into its steel.
CORE_WP_HELP_1213=A giant axe offered to appease the wrath of a god.\nIn truth, it is a cursed offering, washed in the blood of young twins.
CORE_WP_HELP_1220=A greatsword commissioned by a certain king, crafted in the motif of the king of beasts.\nIts long and wide form seems designed to sweep away the cries of his noisy subjects.
CORE_WP_HELP_1230=A greatsword used by temple guards, said to be crafted from the feathers of the legendary phoenix.\nAs its focus is on ornamentation, its capabilities as a weapon are unknown.
CORE_WP_HELP_1240=The latest model for YoRHa units, developed to counter giant Machine Lifeforms.\nIts attack power can be enhanced by charging it with energy.
CORE_WP_HELP_1250=An older YoRHa model, but its sturdy blade has turned countless Machine Lifeforms\ninto scrap metal. Its high reliability ensures it remains in active service.
CORE_WP_HELP_1260=A white tachi worn by a samurai of the East. Its pure white fittings were for decoration;\nthere are no records of it ever being used in actual combat.
CORE_WP_HELP_1261=A black tachi used by a warrior monk of the East. Legend says it was stained black\nby the sheer volume of blood it drew in battles between humans.
CORE_WP_HELP_1270=An axe used by Machine Lifeforms. Though cobbled together from scrap metal,\nits destructive power is not to be underestimated.
CORE_WP_HELP_1400=Said to be crafted from the feathers of the legendary phoenix. It was used for self-defense\nby a traveling monk. As its focus is on ornamentation, its capabilities as a weapon are unknown.
CORE_WP_HELP_1420=A spear commissioned by a certain lord to flaunt his power, crafted in the motif of the king of beasts.\nIts long and heavy form seems to shun the common folk.
CORE_WP_HELP_1430=The spear of the covenant between a tyrant and an ancient dragon.
CORE_WP_HELP_1440=The spear a prince's body double used to assassinate him.\nIn the end, he too was pierced by this very spear.
CORE_WP_HELP_1450=The latest model for YoRHa units, used by the Commander's personal guard.\nIts attack power can be enhanced by charging it with energy.
CORE_WP_HELP_1460=An older YoRHa model. Its official development date is unknown, but it was apparently\nmade in imitation of an ancient human weapon. Though dated, it is highly reliable.
CORE_WP_HELP_1470=A white spear used by a samurai of the East.\nIts pure white form gleams with nobility, as if to represent the samurai's pride.
CORE_WP_HELP_1471=A black spear used by a roving samurai of the East.\nIts point was turned on women and children alike in the pursuit of plunder.
CORE_WP_HELP_1480=A spear used by Machine Lifeforms. Though made from whatever metal was on hand,\nit has been specially processed so it can pierce an android's body.
CORE_WP_HELP_1640=A weapon said to be forged in the image of an angel's sacred wings.\nIts origins are unknown.
CORE_WP_HELP_1630=A weapon said to be forged in the image of a demon's sullied fangs.\nIts origins are unknown.
CORE_WP_HELP_1610=The latest model for YoRHa units, officially adopted in the year 11940.\nIts attack power can be enhanced by charging it with energy.
CORE_WP_HELP_1600=An older YoRHa model. It features a mechanism that drives a stake with an explosive charge.\nIts simple construction makes it highly reliable.
CORE_WP_HELP_1620=A weapon fashioned from the white armor of an Eastern general. The general who wore the armor\nnever once went to the front lines, allowing it to maintain its spotless purity.
CORE_WP_HELP_1621=A weapon fashioned from the black armor of an Eastern warrior.\nIts black surface is stained with the splattered blood of the soldiers slain by a famed commander.
CORE_WP_HELP_1650=A weapon made simply by mounting the head of a Machine Lifeform on one's fist.\nIt is almost too simple to be called a weapon, but its mass provides high impact force.
CORE_WP_HELP_00f0=A sword passed down through the royal family of a magically prosperous kingdom, improved with each generation.\nIt is tradition for the king to gift it to his child, praying for their further growth.
CORE_WP_HELP_00f1=A simple stick made of cypress wood. It can hardly be called a weapon—more of a toy, really—\nbut for some reason, holding it fills you with a courageous spirit.
CORE_WP_HELP_1877=Weapons shaped like Emil's head. They appear to be composed of an unknown, singular element.\nThe sculpting is so lifelike, they almost seem poised to move.

M5220_S0010_G0000_001_pascal=Ah, A2-san. Did you need something?
M5220_S0010_G0010_001_a2=...You gave me that filter for free.
M5220_S0010_G0020_001_a2=I won't be satisfied until I return the favor.
M5220_S0010_G0030_001_pascal=My, that is very conscientious of you...

M5530_S0030_G0000_001_resiitem="Moose Meat" and "Boar Meat," I have certainly received them. Thanks!
M5530_S0030_G0010_001_resiitem=If you grill this over charcoal with salt and pepper, it's the best... apparently?
M5530_S0030_G0020_001_a2b=Have you eaten it before?
M5530_S0030_G0030_001_a9s=Have you eaten it before?
M5530_S0030_G0040_001_a9s=You have eaten it?
M5530_S0030_G0050_001_a2=You gonna eat that?
M5530_S0030_G0060_001_resiitem=Well, yeah. It doesn't have much effect, but it's popular with the combat model Resistance members, you know?
M5532_S0030_G0030_001_resiitem=Even so... humans are amazing, aren't they? To have wisdom of cooking like this.
M5532_S0030_G0040_001_resiitem=When those humans reclaim the Earth, what kind of role will be given to us Androids?
M5532_S0030_G0050_001_resiitem=To us, who are specialized only for fighting...
M5532_S0030_G0055_001_resiitem=...
M5532_S0030_G0060_001_resiitem=...We have our own work, right?
M5532_S0030_G0071_001_resiitem=I will continue researching food ingredients from now on too.
M5532_S0030_G0080_001_resiitem=Plenty of aquatic resources are returning to the sea and rivers.
M5532_S0030_G0090_001_resiitem=I have to make sure I can cook delicious food for when humanity returns someday!
M5532_S0030_G0130_001_resiitem=See ya!
M6080_S0010_G0010_300_sp=Hey, I've decided to open the Forest Branch here starting today. If you need something, tell me without hesitation.
M6080_S0010_G0020_300_sp=Oh, welcome. Well, make yourself at home.

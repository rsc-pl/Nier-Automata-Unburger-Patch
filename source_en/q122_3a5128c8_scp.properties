M5123_S0010_G0050_001_ane=No...
M5123_S0010_G0060_001_ane=...
M5123_S0010_G0070_001_ane=Sorry, but could you listen to one more request?
M5123_S0010_G0080_001_ane=If you have information on that old type YoRHa, A2, I want you to tell me.
M5123_S0010_G0090_001_a9s=We also need information on A2, but... why?
M5123_S0010_G0100_001_ane=...There is something I want to confirm.
M5920_S0060_G0210_001_a9s=Even if it is work, we do help the Resistance folks a lot, don't we.
M5920_S0060_G0220_001_a9s=It has a feeling of menial work, or how should I put it...

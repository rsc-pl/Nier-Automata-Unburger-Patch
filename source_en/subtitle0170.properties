M1010_S0005_H0000_101_man=5012 A.D.
M1010_S0005_H0010_101_man=Mankind's glorious history met a sudden end.
M1010_S0005_H0020_101_man=Aliens, arriving from outer space, invaded our world.
M1010_S0005_H0030_101_man=Human civilization was annihilated by the weapons they unleashed: the "Machine Lifeforms."
M1010_S0005_H0040_101_man=The few survivors were forced to flee to the Moon.
M1010_S0005_H0050_101_man=5204 A.D.
M1010_S0005_H0060_101_man=From a series of bases constructed in satellite orbit, a counter-offensive was launched using android soldiers.
M1010_S0005_H0070_101_man=Yet, after more than a dozen large-scale descent operations, we have yet to deal a decisive blow.
M1010_S0005_H0080_101_man=You, the YoRHa troops, exist to break the deadlock of this war.
M1010_S0005_H0090_101_man=I need you to fulfill your role as our ultimate weapon.
M1010_S0005_H0100_101_man=in order to break the deadlock of this war...
M1010_S0005_H0110_101_cmd=Sir. Understood.
M1010_S0005_H0120_101_man=I pray for your success.
M1010_S0005_H0130_101_cmd=Glory to Mankind!
M1010_S0005_H0140_101_yall=Glory to Mankind!
M1010_S0005_H0150_101_man=Glory... to Mankind.

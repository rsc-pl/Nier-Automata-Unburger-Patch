M1040_S0570_G0000_001_a2b=You are...
M1040_S0570_G0010_001_a9s=2B! Please be careful!
M1040_S0570_G0020_001_adam=Hahaha... How rough.
M1040_S0570_G0030_001_adam=I'd like you to listen to what I have to say calmly.
M1040_S0570_G0040_001_eve=Hey... can I kill these guys?
M1040_S0570_G0050_001_adam=Eve. Calm down.
M1040_S0570_G0060_001_adam=The conversation isn't over yet.
M1040_S0570_G0070_001_eve=Tsk... okay. Brother.
M1040_S0570_G0080_001_adam=My name is Adam.
M1040_S0570_G0090_001_adam=The Aliens you androids are searching for are no longer here.
M1040_S0570_G0100_001_adam=Hundreds of years ago, they were...
M1040_S0570_G0110_001_adam=Driven to extinction by us, the Machine Lifeforms.
M1040_S0570_G0120_001_a2b=Driven... to extinction?
M1040_S0570_G0130_001_adam=Perhaps the next ones to go extinct... will be you androids...?
M1040_S0570_G0140_001_adam=Machine Lifeforms are weapons that repeat self-evolution and become stronger.
M1040_S0570_G0150_001_adam=It didn't require much time for the intelligence that sprouted on the network
M1040_S0570_G0160_001_adam=You'd probably be surprised at how quickly it happened.
M1040_S0570_G0170_001_a9s=To defeat your own creators...
M1040_S0570_G0180_001_adam=It doesn't matter, guys like that.
M1040_S0570_G0190_001_adam=Like plants, they are living things with simple and worthless structures.
M1040_S0570_G0200_001_adam=They have no value.
M1040_S0570_G0210_001_adam=What we are interested in... is humanity on the moon.
M1040_S0570_G0220_001_a2b=Humanity!?
M1040_S0570_G0230_001_adam=That's right... Humans are fascinating... incomprehensible.
M1040_S0570_G0240_001_adam=According to records, the same species kills each other in massive numbers, and loves each other...
M1040_S0570_G0250_001_adam=Their behavioral principles are remarkably mysterious.
M1040_S0570_G0260_001_adam=We want to approach that mystery.
M1040_S0570_G0270_001_adam=...Therefore, I would like you androids, who are imitation works of them,
M1040_S0570_G0280_001_adam=to help with the investigation.
M1040_S0570_G0290_001_a2b=Help?
M1040_S0570_G0300_001_adam=That's right.
M1040_S0570_G0310_001_adam=Drag humanity on the moon down here...
M1040_S0570_G0320_001_adam=Dissect them alive, analyze them, and expose all their secrets!
M1040_S0570_G0330_001_adam=There isn't anything else as wonderful as this, is there?
M1040_S0570_G0340_001_a9s=There's no way we'd let you do that!!
M1040_S0570_G0350_001_a9s=2B, don't be misled by guys like this!
M1040_S0570_G0360_001_adam=Ah... then, it means the negotiations have broken down.
M1040_S0570_G0370_001_adam=I have no choice but to destroy you. You guys.
M1040_S0570_G0380_001_adam=Just like the boring Aliens here.

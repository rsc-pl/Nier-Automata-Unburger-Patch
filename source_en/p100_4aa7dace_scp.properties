M1010_S0010_G0000_300_a9s=2B-san, can you hear me?\nI'll begin the boot setup now.
M1010_S0010_G0010_300_a9s=First, please check the system brightness settings.
M1010_S0010_G0020_300_a9s=Huh? You don't know how to adjust the brightness?\nI think it corresponds to an input somewhere...
M1010_S0010_G0030_300_a9s=...Er, understood. Just a moment, please.
M1010_S0010_G0040_300_a9s=I found a guide! Please follow it.
M1010_S0010_G0050_300_a9s=Well then, let's get started right away.
M1010_S0010_G0060_300_a9s=Let's adjust them one by one.
M1010_S0010_G0070_300_a9s=First, please adjust the brightness.
M1010_S0010_G0080_300_a9s=2B-san, is this setting okay?
M1010_S0010_G0090_300_a2b=Yes
M1010_S0010_G0100_300_a9s=Roger that.
M1010_S0010_G0110_300_a2b=No
M1010_S0010_G0120_300_a9s=Oh, right. Just so you know, the setup process is being recorded.
M1010_S0010_G0130_300_a9s=Alright, next is the Voice Recognition settings.
M1010_S0010_G0140_300_a9s=Since Voice Recognition is muted, please adjust it.\nI'm going to actually call out to you now, so please make it so you can hear my voice.
M1010_S0010_G0150_300_a9s=2B-saaan, can you hear meee?
M1010_S0010_G0160_300_a9s=Errr, hellooo? Please adjust it so you can hear meee.
M1010_S0010_G0170_300_a9s=Please adjust it so you can hear my voice.
M1010_S0010_G0180_300_a9s=U-um... this is embarrassing, so could you hurry it up...?
M1010_S0010_G0190_300_a9s=Eh? You can't hear my voice, right?
M1010_S0010_G0200_300_a9s=Is this okay? No problems?
M1010_S0010_G0220_300_a9s=Okay, settings are complete.
M1010_S0010_G0240_300_a2b=I'm fine... your voice... is somehow reassuring.
M1010_S0010_G0250_300_a9s=!! ...Th-thank you very much.\nThis completes the options setup.
M1010_S0010_G0260_300_a9s=Urgh! ...W-what?! My heart rate's rising on its own!?
M1010_S0010_G0270_300_a9s=What is this... Huh? It returned to normal values...
M1010_S0010_G0280_300_a9s=Huh? The Self-Destruct Permission item is missing.\nPlease wait a moment! It can be restored!!
M1010_S0010_G0290_300_a9s=I could set it myself, but...\nsince it's regulation, 2B-san, please set it yourself.
M1010_S0010_G0300_300_a9s=...??? That's no good. Please turn it ON properly.
M1010_S0010_G0310_300_a9s=Ummm, you can't do that. Except for special cases, this setting is mandatory.
M1010_S0010_G0320_300_a9s=I can't overlook this. Please authorize it.
M1010_S0010_G0330_300_a9s=Geez! Don't make this hard for me. It's regulations.
M1010_S0010_G0340_300_a9s=OK.\nWhen the time comes, we need to complete the mission even if it means sacrificing our bodies.
M1010_S0010_G0360_300_a9s=When the settings are finished, please close this screen.
M1010_S0010_G0370_300_a9s=Ah, you enabled the Vibration Detection function.\nWell then, let's do a simple test.
M1010_S0010_G0380_300_a9s=I'm going to actually tap your shoulder lightly now.
M1010_S0010_G0390_300_a9s=How is it? Can you tell?
M1010_S0010_G0410_300_a9s=OK, test complete.
M1010_S0010_G0420_300_a9s=Huh? That's strange. The settings should be correct though.
M1010_S0010_G0430_300_a9s=Let's try changing the spot I tap. Next, I'll lightly tap your arm.
M1010_S0010_G0440_300_a9s=You felt it this time, right?
M1010_S0010_G0460_300_a9s=OK, test complete.
M1010_S0010_G0480_300_a9s=Eh!? Really??
M1010_S0010_G0490_300_a9s=2B, I'm sure you felt that...\nAre you teasing me...?
M1010_S0010_G0500_300_a9s=Hmm, it can't be helped then. How about here?
M1010_S0010_G0510_300_a9s=Let's try here next... though I feel like I might get scolded.
M1010_S0010_G0520_300_a9s=...How is it?
M1010_S0010_G0540_300_a9s=OK, test complete.
M1010_S0010_G0560_300_a9s=Really!?
M1010_S0010_G0570_300_a9s=You really didn't feel a thing?
M1010_S0010_G0580_300_a9s=Th-then how about this?
M1010_S0010_G0590_300_a9s=I-I'm not responsible for this anymore...
M1010_S0010_G0600_300_a9s=How is it?
M1010_S0010_G0620_300_a9s=Yes... thank you very much.
M1010_S0010_G0640_300_a9s=Hmm. Since I don't know the cause right now,\nyou'll just have to undergo a precision inspection later.
M1010_S0010_G0650_300_a9s=For now, the test is finished.
M1010_S0010_G0660_300_a9s=True, self-destructing is unpleasant...
M1010_S0010_G0670_300_a9s=The regulations say the Self-Destruct function is mandatory but... I won't tell the Commander.
M1010_S0010_G0680_300_a9s=You... don't want to hear my voice?? That's fine but... why...
M1010_S0010_G0690_300_a9s=Every setting item I supported has been overturned.
M1010_S0010_G0700_300_a9s=Does she hate me, I wonder?\nI wonder if I can get along with 2B-san from here on out...
M4100_S0000_G0000_300_sele=Yes
M4100_S0000_G0010_300_sele=No
